<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring & Penilaian Logbook - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-blue-900 text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center gap-2">
            <i class="fas fa-microscope text-yellow-400"></i>
            <h1 class="font-bold text-xs uppercase tracking-wider">Review Logbook Mahasiswa</h1>
        </div>
        <a href="dashboard.html" class="text-[10px] bg-white text-blue-900 px-4 py-1 rounded-full font-bold">DASHBOARD</a>
    </nav>

    <div class="container mx-auto p-6 max-w-6xl">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
            <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700 uppercase text-xs">Daftar Mahasiswa Aktif Prakerin</h3>
                <span class="text-[10px] text-gray-400 italic">Klik nama untuk melihat history lengkap</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-[10px] text-gray-400 uppercase">
                        <tr>
                            <th class="p-4">Mahasiswa</th>
                            <th class="p-4">Update Terakhir</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y text-xs" id="mainTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-6 border-b bg-blue-50 flex justify-between items-center">
                <div>
                    <h3 id="modalName" class="text-lg font-bold text-blue-900">Nama Mahasiswa</h3>
                    <p id="modalNim" class="text-[10px] text-gray-500 font-bold uppercase"></p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 transition text-2xl">&times;</button>
            </div>

            <div class="p-6 overflow-y-auto flex-grow bg-gray-50">
                <h4 class="text-[10px] font-bold text-gray-400 uppercase mb-4 tracking-widest">History Aktivitas Harian</h4>
                <div id="historyList" class="space-y-4">
                    </div>
            </div>

            <div class="p-6 border-t bg-white">
                <div class="flex flex-col md:flex-row gap-4 items-end">
                    <div class="flex-grow">
                        <label class="text-[10px] font-bold text-gray-400 mb-1 block uppercase">Berikan Nilai Akhir / Feedback</label>
                        <input type="number" id="finalScore" placeholder="Skor 0-100" class="w-full p-2 border rounded-lg mb-2 outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="finalNote" placeholder="Catatan Dosen..." class="w-full p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button onclick="saveEvaluation()" class="bg-blue-900 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-800 transition whitespace-nowrap">
                        SIMPAN PENILAIAN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database Simulasi Logbook
        const studentData = [
            {
                nim: "2024001", name: "Ahmad Rifai", 
                history: [
                    {date: "2026-02-17", activity: "Pengukuran Patok Batas Pit Lati", status: "Verified"},
                    {date: "2026-02-16", activity: "Setup Base Station GNSS", status: "Verified"},
                    {date: "2026-02-15", activity: "Input data ke koordinat lokal Berau", status: "Pending"}
                ]
            },
            {
                nim: "2024012", name: "Siti Nurhaliza", 
                history: [
                    {date: "2026-02-17", activity: "Digitasi Shoreline Landsat 8", status: "Verified"},
                    {date: "2026-02-15", activity: "Preprocessing Citra Sentinel-2", status: "Verified"}
                ]
            }
        ];

        let activeNim = null;

        function renderMainTable() {
            const body = document.getElementById('mainTableBody');
            body.innerHTML = "";
            studentData.forEach(student => {
                body.innerHTML += `
                    <tr class="hover:bg-blue-50 cursor-pointer transition" onclick="openDetail('${student.nim}')">
                        <td class="p-4 font-bold text-blue-900">
                            ${student.name} <br>
                            <span class="text-[9px] text-gray-400 uppercase font-normal">${student.nim}</span>
                        </td>
                        <td class="p-4 text-gray-500">${student.history[0].date}</td>
                        <td class="p-4 text-center">
                            <button class="text-blue-600 font-bold hover:underline">Lihat Detail & Nilai</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openDetail(nim) {
            const student = studentData.find(s => s.nim === nim);
            if (!student) return;

            activeNim = nim;
            document.getElementById('modalName').innerText = student.name;
            document.getElementById('modalNim').innerText = "NIM: " + student.nim;
            
            const historyContainer = document.getElementById('historyList');
            historyContainer.innerHTML = "";
            
            student.history.forEach(item => {
                historyContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-xl border-l-4 border-blue-900 shadow-sm">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] font-bold text-gray-800 tracking-tighter"><i class="far fa-calendar-alt mr-1"></i> ${item.date}</span>
                            <span class="text-[9px] px-2 py-0.5 rounded-full ${item.status === 'Verified' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'} font-bold uppercase">${item.status}</span>
                        </div>
                        <p class="text-xs text-gray-600 italic">"${item.activity}"</p>
                    </div>
                `;
            });

            document.getElementById('detailModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
            document.getElementById('finalScore').value = "";
            document.getElementById('finalNote').value = "";
        }

        function saveEvaluation() {
            const score = document.getElementById('finalScore').value;
            if(!score) return alert("Masukkan nilai sebelum menyimpan.");
            
            alert(`Nilai untuk ${activeNim} berhasil disimpan! Mahasiswa akan menerima notifikasi email.`);
            closeModal();
        }

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('current_user'));
            // Validasi: Hanya dosen yang terdaftar yang boleh menilai
            if (!user || user.role !== 'dosen') {
                alert("Akses ditolak. Hanya dosen resmi yang dapat memberikan penilaian.");
                window.location.href = 'index.html';
                return;
            }
            renderMainTable();
        };
    </script>
</body>
</html>

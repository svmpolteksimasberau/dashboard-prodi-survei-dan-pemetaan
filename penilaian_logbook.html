<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Portofolio - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .mhs-card:hover { transform: translateY(-8px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <script>
        // PROTEKSI AKSES DOSEN
        const user = JSON.parse(localStorage.getItem('current_user'));
        if (!user || user.role.toUpperCase() !== "DOSEN") {
            alert("Akses Ditolak! Sesi ini hanya untuk Dosen Pembimbing.");
            window.location.href = 'index.html';
        }
    </script>

    <nav class="bg-blue-900 text-white p-10 rounded-b-[4rem] shadow-2xl mb-10 border-b-8 border-orange-600">
        <div class="container mx-auto flex justify-between items-center max-w-5xl">
            <div>
                <h1 class="text-2xl font-black uppercase italic tracking-tighter">Portofolio Monitoring</h1>
                <p class="text-orange-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2 italic italic">Politeknik Sinar Mas Berau Coal</p>
            </div>
            <button onclick="location.reload()" class="w-14 h-14 bg-white/10 rounded-2xl flex items-center justify-center hover:bg-orange-500 transition-all shadow-lg">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-6 max-w-5xl">
        <div class="relative mb-10">
            <input type="text" id="searchBox" onkeyup="filterMhs()" placeholder="Cari Nama atau NIM Mahasiswa..." 
                class="w-full p-6 pl-14 rounded-[2.5rem] shadow-xl border-none outline-none focus:ring-4 focus:ring-orange-500/20 font-bold text-blue-900">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-blue-900/20 text-xl"></i>
        </div>

        <div id="loading" class="text-center py-20 text-blue-900/20 font-black uppercase italic animate-pulse">
            <i class="fas fa-satellite-dish text-5xl mb-4"></i><br>Sinkronisasi Portofolio Mahasiswa...
        </div>

        <div id="mhsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <div id="modalPortfolio" class="fixed inset-0 bg-blue-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl max-h-[85vh] rounded-[4rem] overflow-hidden flex flex-col shadow-2xl border-b-[15px] border-orange-500">
            <div class="p-10 bg-blue-900 text-white flex justify-between items-center">
                <div>
                    <h2 id="modalNama" class="font-black uppercase italic text-xl tracking-tighter leading-none">NAMA MAHASISWA</h2>
                    <p id="modalNim" class="text-orange-400 text-[10px] font-bold uppercase tracking-widest mt-2 italic">NIM: --</p>
                </div>
                <button onclick="closeModal()" class="w-12 h-12 bg-white/10 rounded-full hover:bg-white/20 transition-all flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent" class="overflow-y-auto p-10 space-y-6 bg-gray-50 flex-1"></div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxawq_0J0vfivnxCKy8uEnmUICkh5lHScbw5A7EjPil3IjZ_XYLoFx9Cd5pJyGJW8J8/exec";
        let masterData = [];

        async function loadData() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readAllLogbook" })
                });
                masterData = await response.json();
                renderCards(masterData);
            } catch (e) {
                document.getElementById('loading').innerText = "Database Gagal Dimuat.";
            }
        }

        function renderCards(data) {
            document.getElementById('loading').classList.add('hidden');
            const container = document.getElementById('mhsContainer');
            
            // Pengelompokan Logbook per Mahasiswa
            const grouped = data.reduce((acc, obj) => {
                if (!acc[obj.nim]) acc[obj.nim] = { nama: obj.nama, nim: obj.nim, entries: [], score: 0 };
                acc[obj.nim].entries.push(obj);
                acc[obj.nim].score += (parseInt(obj.skor) || 0);
                return acc;
            }, {});

            container.innerHTML = "";
            Object.values(grouped).forEach(mhs => {
                container.innerHTML += `
                    <div class="mhs-card bg-white p-8 rounded-[3.5rem] shadow-xl border-b-[10px] border-blue-900 flex flex-col mhs-item">
                        <div class="flex justify-between items-start mb-6">
                            <div class="w-16 h-16 bg-blue-50 rounded-[1.5rem] flex items-center justify-center text-blue-900 text-2xl shadow-inner italic">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <div class="text-right">
                                <p class="text-[8px] font-black text-gray-300 uppercase italic leading-none mb-1">Total Skor</p>
                                <p class="text-3xl font-black text-blue-900 italic tracking-tighter">${mhs.score}</p>
                            </div>
                        </div>
                        <h3 class="font-black text-blue-900 uppercase text-sm leading-tight mhs-name italic">${mhs.nama}</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1 mhs-nim">NIM: ${mhs.nim}</p>
                        
                        <div class="mt-8 pt-8 border-t border-gray-100 flex gap-3">
                            <button onclick="openModalDetail('${mhs.nim}')" class="flex-1 bg-blue-900 text-white font-black py-4 rounded-[1.2rem] text-[9px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                                Portofolio
                            </button>
                            <button onclick="window.open('${mhs.entries[0].geotagging}')" class="w-14 h-14 bg-orange-100 text-orange-600 rounded-[1.2rem] flex items-center justify-center shadow-lg active:scale-95 transition-all">
                                <i class="fas fa-map-marked-alt text-lg"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function openModalDetail(nim) {
            const list = masterData.filter(d => d.nim == nim);
            document.getElementById('modalNama').innerText = list[0].nama;
            document.getElementById('modalNim').innerText = "NIM: " + nim;
            const content = document.getElementById('modalContent');
            content.innerHTML = "";

            list.forEach(log => {
                content.innerHTML += `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm relative overflow-hidden">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[9px] font-black text-orange-500 uppercase italic tracking-widest">${log.tanggal}</span>
                            <span class="text-[8px] bg-blue-900 text-white px-4 py-1 rounded-full font-black uppercase italic">${log.jenis}</span>
                        </div>
                        <h4 class="font-black text-blue-900 text-xs uppercase mb-2 tracking-tight">${log.lokasi}</h4>
                        <p class="text-[11px] text-gray-500 italic leading-relaxed italic mb-6">"${log.deskripsi}"</p>
                        <div class="flex justify-between items-center pt-5 border-t border-gray-100">
                            <div class="flex gap-4">
                                <a href="${log.foto}" target="_blank" class="text-[10px] font-black text-blue-600 underline uppercase italic tracking-tighter">Foto</a>
                                <a href="${log.geotagging}" target="_blank" class="text-[10px] font-black text-green-600 underline uppercase italic tracking-tighter">Maps</a>
                            </div>
                            <span class="text-[10px] font-black text-blue-900 bg-gray-100 px-3 py-1 rounded-lg">POIN: ${log.skor}</span>
                        </div>
                    </div>
                `;
            });
            document.getElementById('modalPortfolio').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modalPortfolio').classList.add('hidden'); }

        function filterMhs() {
            const kw = document.getElementById('searchBox').value.toUpperCase();
            const cards = document.getElementsByClassName('mhs-item');
            for (let i = 0; i < cards.length; i++) {
                const name = cards[i].querySelector('.mhs-name').innerText;
                const nim = cards[i].querySelector('.mhs-nim').innerText;
                cards[i].style.display = (name.toUpperCase().includes(kw) || nim.toUpperCase().includes(kw)) ? "" : "none";
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>

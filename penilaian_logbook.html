<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Prakerin - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .mhs-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-blue-900 text-white p-10 rounded-b-[3.5rem] shadow-2xl mb-8">
        <div class="container mx-auto max-w-5xl">
            <h1 class="text-2xl font-black uppercase italic tracking-tighter">Monitoring Portofolio Mahasiswa</h1>
            <p class="text-orange-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-1 italic">Politeknik Sinar Mas Berau Coal</p>
        </div>
    </nav>

    <div class="container mx-auto px-6 max-w-5xl">
        
        <div class="relative mb-8">
            <input type="text" id="searchBox" onkeyup="filterMhs()" placeholder="Cari Nama atau NIM Mahasiswa..." 
                class="w-full p-5 pl-14 rounded-3xl shadow-lg border-none outline-none focus:ring-4 focus:ring-orange-500/20 font-bold text-blue-900">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-blue-900/30 text-xl"></i>
        </div>

        <div id="loading" class="text-center py-20 text-blue-900/20 font-black uppercase italic animate-pulse">
            <i class="fas fa-sync fa-spin text-4xl mb-4"></i><br>Sinkronisasi Database Cloud...
        </div>

        <div id="mhsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="modalDetail" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl max-h-[90vh] rounded-[3rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-8 bg-blue-900 text-white flex justify-between items-center">
                <div>
                    <h2 id="modalNama" class="font-black uppercase italic text-lg leading-none">Nama Mahasiswa</h2>
                    <p id="modalNim" class="text-orange-400 text-[10px] font-bold uppercase tracking-widest mt-1">NIM: --</p>
                </div>
                <button onclick="closeModal()" class="text-white/50 hover:text-white text-2xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="modalContent" class="overflow-y-auto p-8 space-y-4 bg-gray-50 flex-1">
                </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxawq_0J0vfivnxCKy8uEnmUICkh5lHScbw5A7EjPil3IjZ_XYLoFx9Cd5pJyGJW8J8/exec';
        let allData = [];

        async function loadAllLogbooks() {
            try {
                // Catatan: Karena di Apps Script 'readLogbook' butuh data.nim, 
                // Kita perlu membuat action baru 'readAll' atau memodifikasi sedikit.
                // Untuk sementara, kita pakai cara memanggil semua baris (Dosen punya akses).
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readLogbook", nim: "ALL" }) 
                });
                // Note: Kamu perlu menambah logika 'if(data.nim === "ALL")' di Code.gs agar mengembalikan semua data.
                
                allData = await response.json();
                renderMhsCards(allData);
            } catch (e) {
                document.getElementById('loading').innerText = "Gagal memuat database.";
            }
        }

        function renderMhsCards(data) {
            document.getElementById('loading').classList.add('hidden');
            const container = document.getElementById('mhsContainer');
            
            // Kelompokkan data berdasarkan NIM
            const grouped = data.reduce((acc, curr) => {
                if (!acc[curr.nim]) acc[curr.nim] = { nama: curr.nama, nim: curr.nim, logs: [], totalSkor: 0 };
                acc[curr.nim].logs.push(curr);
                // Hitung skor numerik
                const s = parseInt(curr.skor) || 0;
                acc[curr.nim].totalSkor += s;
                return acc;
            }, {});

            container.innerHTML = "";
            Object.values(grouped).forEach(mhs => {
                container.innerHTML += `
                    <div class="mhs-card bg-white p-8 rounded-[3rem] shadow-xl border-b-[10px] border-blue-900 mhs-item">
                        <div class="flex justify-between items-start mb-6">
                            <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-900 shadow-inner text-2xl">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="text-right">
                                <p class="text-[8px] font-black text-gray-400 uppercase italic leading-none">Skor Akhir</p>
                                <p class="text-2xl font-black text-blue-900">${mhs.totalSkor}</p>
                            </div>
                        </div>
                        <h3 class="font-black text-blue-900 uppercase text-sm leading-tight mhs-name">${mhs.nama}</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1 mhs-nim">NIM: ${mhs.nim}</p>
                        
                        <div class="mt-6 pt-6 border-t border-gray-100 grid grid-cols-2 gap-3">
                            <button onclick="openPortfolio('${mhs.nim}')" class="bg-blue-900 text-white font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                                <i class="fas fa-folder-open mr-1"></i> Portofolio
                            </button>
                            <button onclick="window.open('${mhs.logs[0].geotagging}')" class="bg-green-100 text-green-700 font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest active:scale-95 transition-all">
                                <i class="fas fa-map-marker-alt mr-1"></i> Lokasi
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function openPortfolio(nim) {
            const mhsData = allData.filter(d => d.nim == nim);
            document.getElementById('modalNama').innerText = mhsData[0].nama;
            document.getElementById('modalNim').innerText = "NIM: " + nim;
            const content = document.getElementById('modalContent');
            content.innerHTML = "";

            mhsData.forEach(log => {
                content.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] font-black text-orange-500 uppercase italic">${log.tanggal}</span>
                            <span class="text-[8px] bg-blue-900 text-white px-3 py-1 rounded-full font-black uppercase tracking-widest">${log.jenis}</span>
                        </div>
                        <p class="text-[11px] font-bold text-blue-900 mb-1 uppercase">${log.lokasi}</p>
                        <p class="text-[11px] text-gray-500 italic leading-relaxed">"${log.deskripsi}"</p>
                        <div class="mt-4 flex gap-3">
                            <a href="${log.foto}" target="_blank" class="text-[10px] font-black text-blue-600 underline uppercase italic">Lihat Foto</a>
                            <a href="${log.geotagging}" target="_blank" class="text-[10px] font-black text-green-600 underline uppercase italic">Cek Lokasi</a>
                        </div>
                    </div>
                `;
            });

            document.getElementById('modalDetail').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modalDetail').classList.add('hidden'); }

        function filterMhs() {
            const val = document.getElementById('searchBox').value.toUpperCase();
            const items = document.getElementsByClassName('mhs-item');
            for(let i=0; i<items.length; i++) {
                const name = items[i].querySelector('.mhs-name').innerText;
                const nim = items[i].querySelector('.mhs-nim').innerText;
                items[i].style.display = (name.toUpperCase().includes(val) || nim.toUpperCase().includes(val)) ? "" : "none";
            }
        }

        window.onload = loadAllLogbooks;
    </script>
</body>
</html>

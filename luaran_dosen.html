<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Luaran & Publikasi - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto max-w-5xl">
        <div class="flex justify-between items-center mb-6">
            <a href="dashboard.html" class="text-blue-900 font-bold flex items-center gap-2 hover:underline text-sm">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </a>
            <div class="bg-green-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg">
                Skor Luaran: <span id="skorLuaran">0</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <form id="luaranForm" class="bg-white p-6 rounded-3xl shadow-lg border-t-8 border-green-600 space-y-4">
                <h3 class="font-bold text-gray-700 uppercase text-sm">Input Luaran (Output)</h3>
                
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Jenis Luaran</label>
                    <select id="jenisLuaran" class="w-full p-3 border rounded-xl font-bold text-green-700 outline-none">
                        <option value="Publikasi Jurnal">Publikasi Jurnal (+10)</option>
                        <option value="HAKI">HAKI / Paten (+10)</option>
                        <option value="Buku Ber-ISBN">Buku Ber-ISBN (+10)</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Judul Karya</label>
                    <input type="text" id="judul" class="w-full p-3 border rounded-xl text-sm" placeholder="Judul..." required>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Link Bukti (URL)</label>
                    <input type="url" id="link" class="w-full p-3 border rounded-xl text-sm" placeholder="https://..." required>
                </div>

                <button type="submit" id="btnKirim" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl hover:bg-green-700 transition uppercase text-xs">
                    Kirim ke Google Drive
                </button>
            </form>

            <div class="lg:col-span-2 bg-white rounded-3xl shadow-lg border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 text-[10px] text-gray-400 uppercase font-bold">
                        <tr><th class="p-4">Jenis</th><th class="p-4">Judul Luaran</th><th class="p-4 text-center">Poin</th></tr>
                    </thead>
                    <tbody id="luaranBody" class="divide-y text-xs"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGaNDSN36le9F818_bbZ3AhZGzcyL6DfbqEwCNBy4zlQpAPqNGZt4KIKyc6f0gWf9Neg/exec';
        
        const currentUser = JSON.parse(localStorage.getItem('current_user'));
        if (!currentUser) { window.location.href = 'index.html'; }

        let luaranList = JSON.parse(localStorage.getItem('luaran_list_' + currentUser.id)) || [];

        function renderLuaran() {
            document.getElementById('skorLuaran').innerText = luaranList.length * 10;
            const body = document.getElementById('luaranBody');
            body.innerHTML = "";
            [...luaranList].reverse().forEach(item => {
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-green-50">
                        <td class="p-4 font-black text-green-700 uppercase">${item.jenis}</td>
                        <td class="p-4 font-bold text-gray-700">${item.judul}<br><a href="${item.link}" target="_blank" class="text-[9px] text-blue-500 underline">${item.link}</a></td>
                        <td class="p-4 text-center font-black text-green-600">+10</td>
                    </tr>`);
            });
        }

        document.getElementById('luaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnKirim');
            btn.innerText = "Mengirim...";
            btn.disabled = true;

            const jenis = document.getElementById('jenisLuaran').value;
            const judul = document.getElementById('judul').value;
            const link = document.getElementById('link').value;

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify({
                    type: "LUARAN",
                    id: currentUser.id,
                    nama: currentUser.name,
                    jenis: jenis,
                    judul: judul,
                    link: link,
                    poin: 10
                }) 
            })
            .then(() => {
                luaranList.push({ jenis, judul, link });
                localStorage.setItem('luaran_list_' + currentUser.id, JSON.stringify(luaranList));
                alert("Data Luaran Berhasil Terkirim ke Cloud!");
                location.reload();
            })
            .catch(error => {
                alert("Gagal: " + error.message);
                btn.innerText = "Kirim ke Google Drive";
                btn.disabled = false;
            });
        });

        renderLuaran();
    </script>
</body>
</html>

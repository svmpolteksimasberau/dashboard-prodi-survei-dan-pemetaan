<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luaran & Publikasi - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-blue-900 text-white p-10 rounded-b-[4rem] shadow-2xl mb-10 border-b-8 border-green-600">
        <div class="container mx-auto max-w-5xl flex justify-between items-center text-center md:text-left">
            <div class="flex flex-col md:flex-row items-center gap-5">
                <a href="dashboard_dosen.html" class="w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-green-500 rounded-2xl transition-all shadow-lg">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter leading-none">Luaran & Publikasi</h1>
                    <p class="text-green-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2 italic">Arsip Karya Ilmiah & HAKI</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 max-w-5xl">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-8 rounded-[3rem] shadow-xl border-l-[12px] border-blue-900 text-center md:text-left">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 italic">Publikasi Jurnal</p>
                <h2 id="statPublikasi" class="text-4xl font-black text-blue-900 italic">0</h2>
            </div>
            <div class="bg-white p-8 rounded-[3rem] shadow-xl border-l-[12px] border-green-600 text-center md:text-left">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 italic">HAKI / Buku</p>
                <h2 id="statHaki" class="text-4xl font-black text-green-600 italic">0</h2>
            </div>
            <div class="bg-white p-8 rounded-[3rem] shadow-xl border-l-[12px] border-orange-500 text-center md:text-left">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 italic">Total Poin Luaran</p>
                <h2 id="statTotalSkor" class="text-4xl font-black text-orange-500 italic">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <form id="luaranForm" class="bg-white p-8 rounded-[3rem] shadow-2xl border-t-8 border-green-600 sticky top-10">
                    <h3 id="formTitle" class="font-black text-blue-900 uppercase text-xs italic mb-6">Input Luaran Baru</h3>
                    
                    <input type="hidden" id="rowIdInput"> <div class="space-y-4">
                        <input type="text" id="judul" placeholder="Judul Karya..." class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm text-blue-900" required>
                        <select id="jenis" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-black text-blue-900 text-sm italic">
                            <option value="Publikasi Jurnal">Publikasi Jurnal</option>
                            <option value="HAKI">HAKI / Paten</option>
                            <option value="Buku Ber-ISBN">Buku Ber-ISBN</option>
                        </select>
                        <input type="url" id="link" placeholder="Link Bukti (https://...)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm text-blue-900" required>
                        
                        <div class="flex gap-2">
                            <button type="submit" id="btnSub" class="flex-1 bg-green-600 text-white font-black py-5 rounded-[2rem] uppercase text-xs tracking-widest shadow-lg hover:bg-green-700 transition-all">SIMPAN LUARAN</button>
                            <button type="button" id="btnBatal" onclick="resetForm()" class="hidden bg-gray-200 text-gray-500 font-black px-6 py-5 rounded-[2rem] uppercase text-[10px] active:scale-95 transition-all">Batal</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div class="bg-blue-900 p-6 rounded-t-[2.5rem] flex justify-between items-center shadow-lg">
                    <h3 class="font-black text-white text-[10px] uppercase tracking-widest italic">Riwayat Luaran Cloud</h3>
                    <i class="fas fa-cloud text-white/20"></i>
                </div>
                <div id="listLuaran" class="space-y-4 min-h-[200px]">
                    <p class="text-center py-10 text-gray-300 font-black italic animate-pulse">Menghubungkan Database...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxZt7H5vtk9f8cSGetLxBo9v1JngqYK0u-QMRyB9ajACf5MFdsd_4U4gePE2yF6kkt_LQ/exec';
        const user = JSON.parse(localStorage.getItem('current_user'));
        let luaranCached = [];

        async function loadLuaran() {
            try {
                const res = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readLuaran", id: user.id })
                });
                const data = await res.json();
                luaranCached = data;
                renderUI(data);
            } catch (e) { document.getElementById('listLuaran').innerText = "Gagal Sinkronasi."; }
        }

        function renderUI(data) {
            const container = document.getElementById('listLuaran');
            let pub = 0, haki = 0, skor = 0;
            container.innerHTML = "";

            if(data.length === 0) {
                container.innerHTML = '<p class="text-center py-10 text-gray-300 font-black italic">Belum ada data luaran.</p>';
            }

            data.forEach(item => {
                if(item.jenis === "Publikasi Jurnal") pub++; else haki++;
                skor += 10;
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-md border border-gray-50 group">
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center text-green-600 italic font-black text-xs"><i class="fas fa-file-alt"></i></div>
                            <div>
                                <p class="text-[9px] font-black text-green-600 uppercase italic leading-none">${item.jenis}</p>
                                <h4 class="text-xs font-black text-blue-900 uppercase leading-tight mt-1">${item.judul}</h4>
                                <a href="${item.link}" target="_blank" class="text-[9px] text-blue-400 font-bold underline italic hover:text-blue-600 transition-colors">Buka Link Bukti</a>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="siapEdit('${item.rowId}')" class="w-10 h-10 bg-blue-50 text-blue-500 rounded-xl hover:bg-blue-500 hover:text-white transition-all"><i class="fas fa-edit"></i></button>
                            <button onclick="hapus('${item.rowId}')" class="w-10 h-10 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });
            document.getElementById('statPublikasi').innerText = pub;
            document.getElementById('statHaki').innerText = haki;
            document.getElementById('statTotalSkor').innerText = skor;
        }

        function siapEdit(rowId) {
            const item = luaranCached.find(d => d.rowId === rowId);
            if(item) {
                document.getElementById('rowIdInput').value = item.rowId;
                document.getElementById('judul').value = item.judul;
                document.getElementById('jenis').value = item.jenis;
                document.getElementById('link').value = item.link;

                document.getElementById('formTitle').innerText = "Edit Luaran";
                document.getElementById('btnSub').innerText = "UPDATE LUARAN";
                document.getElementById('btnSub').classList.replace('bg-green-600', 'bg-orange-500');
                document.getElementById('btnBatal').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function resetForm() {
            document.getElementById('luaranForm').reset();
            document.getElementById('rowIdInput').value = "";
            document.getElementById('formTitle').innerText = "Input Luaran Baru";
            document.getElementById('btnSub').innerText = "SIMPAN LUARAN";
            document.getElementById('btnSub').classList.replace('bg-orange-500', 'bg-green-600');
            document.getElementById('btnBatal').classList.add('hidden');
        }

        document.getElementById('luaranForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSub');
            const editId = document.getElementById('rowIdInput').value;
            
            btn.disabled = true;
            btn.innerText = "SINKRONISASI...";
            
            const payload = {
                action: editId ? "UPDATE" : "INSERT", 
                type: "LUARAN", 
                id: user.id, 
                nama: user.name,
                jenis: document.getElementById('jenis').value,
                judul: document.getElementById('judul').value,
                link: document.getElementById('link').value,
                poin: 10, 
                rowId: editId ? editId : "LUA-" + Date.now()
            };

            await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
            resetForm();
            loadLuaran(); // Refresh list tanpa reload halaman
            btn.disabled = false;
        });

        async function hapus(rowId) {
            if(confirm("Hapus data luaran ini?")) {
                await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "DELETE", type: "LUARAN", rowId: rowId }) });
                loadLuaran();
            }
        }
        
        window.onload = loadLuaran;
    </script>
</body>
</html>

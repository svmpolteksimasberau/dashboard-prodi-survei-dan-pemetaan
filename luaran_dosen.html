<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Luaran & Publikasi - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="container mx-auto max-w-5xl">
        <div class="flex justify-between items-center mb-6">
            <a href="dashboard.html" class="text-blue-900 font-bold flex items-center gap-2 hover:underline text-sm">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
            <div class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold shadow">
                Skor Luaran: <span id="skorLuaran">0</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <form id="luaranForm" class="bg-white p-6 rounded-3xl shadow-lg border-t-8 border-green-600 space-y-4">
                    <h3 class="font-bold text-gray-700 uppercase text-sm"><i class="fas fa-award text-green-600 mr-2"></i>Input Luaran (Output)</h3>
                    
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Jenis Luaran</label>
                        <select id="jenisLuaran" class="w-full p-3 border rounded-xl mt-1 font-bold text-green-700 outline-none focus:ring-2 focus:ring-green-500">
                            <option value="Publikasi Jurnal">Publikasi Jurnal (+10)</option>
                            <option value="HAKI">HAKI / Paten (+10)</option>
                            <option value="Buku Ber-ISBN">Buku Ber-ISBN (+10)</option>
                            <option value="Pemateri Seminar">Pemateri Seminar (+10)</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Judul Luaran</label>
                        <input type="text" id="judul" class="w-full p-3 border rounded-xl mt-1 text-sm" placeholder="Judul Jurnal/HAKI..." required>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Link / Bukti (URL)</label>
                        <input type="url" id="link" class="w-full p-3 border rounded-xl mt-1 text-sm" placeholder="https://doi.org/...">
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl hover:bg-green-700 transition shadow-lg uppercase text-xs tracking-widest">Simpan Luaran (+10)</button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white rounded-3xl shadow-lg border border-gray-200 overflow-hidden">
                <div class="p-6 border-b bg-gray-50">
                    <h3 class="font-bold text-xs uppercase text-gray-500">Daftar Publikasi & HAKI Terdaftar</h3>
                </div>
                <div class="overflow-y-auto max-h-[500px]">
                    <table class="w-full text-left">
                        <thead class="bg-gray-100 text-[10px] text-gray-400 uppercase font-bold">
                            <tr>
                                <th class="p-4">Jenis</th>
                                <th class="p-4">Judul Luaran</th>
                                <th class="p-4 text-center">Poin</th>
                            </tr>
                        </thead>
                        <tbody id="luaranBody" class="divide-y text-xs">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let totalLuaran = 0;
        document.getElementById('luaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            totalLuaran += 10;
            document.getElementById('skorLuaran').innerText = totalLuaran;

            const jenis = document.getElementById('jenisLuaran').value;
            const judul = document.getElementById('judul').value;
            const link = document.getElementById('link').value;

            const row = `
                <tr class="hover:bg-green-50 transition border-l-4 border-transparent hover:border-green-600">
                    <td class="p-4 font-black text-green-700 uppercase text-[10px]">${jenis}</td>
                    <td class="p-4 font-bold text-gray-700">
                        ${judul} <br>
                        <a href="${link}" target="_blank" class="text-[9px] text-blue-500 hover:underline">${link}</a>
                    </td>
                    <td class="p-4 text-center font-black text-green-600">+10</td>
                </tr>
            `;
            document.getElementById('luaranBody').insertAdjacentHTML('afterbegin', row);
            this.reset();
            alert("Selamat! Luaran berhasil ditambahkan.");
        });
    </script>
</body>
</html>

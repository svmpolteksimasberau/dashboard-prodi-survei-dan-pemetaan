<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luaran & Publikasi - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div class="container mx-auto max-w-5xl">
        <div class="flex justify-between items-center mb-8">
            <a href="dashboard.html" class="text-blue-900 font-bold flex items-center gap-2 hover:underline text-sm transition-all">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <div class="bg-green-600 text-white px-8 py-3 rounded-2xl font-black shadow-xl">
                SKOR: <span id="skorLuaran">0</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <form id="luaranForm" class="bg-white p-6 rounded-[2.5rem] shadow-lg border-t-8 border-green-600 space-y-5 sticky top-24">
                    <h3 class="font-black text-blue-900 uppercase text-sm">Input Luaran</h3>
                    
                    <select id="jenisLuaran" class="w-full p-4 bg-gray-50 border-none rounded-2xl font-bold text-green-700 outline-none focus:ring-2 focus:ring-green-500">
                        <option value="Publikasi Jurnal">Publikasi Jurnal (+10)</option>
                        <option value="HAKI">HAKI / Paten (+10)</option>
                        <option value="Buku Ber-ISBN">Buku Ber-ISBN (+10)</option>
                    </select>

                    <input type="text" id="judul" class="w-full p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-green-500" placeholder="Judul Karya..." required>
                    <input type="url" id="link" class="w-full p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-green-500" placeholder="Link Bukti (https://...)" required>

                    <button type="submit" id="btnKirim" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl transition-all uppercase text-xs tracking-widest">
                        SUBMIT
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-[2.5rem] shadow-lg border border-gray-100 overflow-hidden">
                    <div class="p-6 bg-gray-50 border-b">
                        <h3 class="font-black text-xs uppercase text-gray-500 tracking-widest">Riwayat Publikasi</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] text-gray-400 uppercase font-black">
                                <tr>
                                    <th class="p-5">Kategori</th>
                                    <th class="p-5">Judul</th>
                                    <th class="p-5 text-center text-red-400">EDIT / HAPUS</th>
                                </tr>
                            </thead>
                            <tbody id="luaranBody" class="divide-y divide-gray-100 text-xs">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gunakan URL Deployment TERBARU Anda
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGaNDSN36le9F818_bbZ3AhZGzcyL6DfbqEwCNBy4zlQpAPqNGZt4KIKyc6f0gWf9Neg/exec';
        const currentUser = JSON.parse(localStorage.getItem('current_user'));
        
        if (!currentUser) { window.location.href = 'index.html'; }

        let luaranList = JSON.parse(localStorage.getItem('luaran_list_' + currentUser.id)) || [];

        function renderLuaran() {
            document.getElementById('skorLuaran').innerText = luaranList.length * 10;
            const body = document.getElementById('luaranBody');
            body.innerHTML = "";
            
            [...luaranList].reverse().forEach((item, index) => {
                const originalIndex = luaranList.length - 1 - index; 
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-green-50 transition-all">
                        <td class="p-5 font-black text-green-700 uppercase">${item.jenis}</td>
                        <td class="p-5 font-bold text-gray-800">${item.judul}</td>
                        <td class="p-5 text-center">
                            <div class="flex justify-center items-center gap-3">
                                <button onclick="alert('Fitur Edit sedang dikembangkan oleh Prodi')" class="text-blue-400 hover:text-blue-600 transition-all">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="hapusLuaran(${originalIndex}, '${item.rowId}')" class="text-red-400 hover:text-red-600 p-2 bg-red-50 rounded-lg transition-all">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`);
            });
        }

        document.getElementById('luaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnKirim');
            btn.innerText = "SUBMITTING...";
            btn.disabled = true;

            const rowId = "ID-" + Date.now(); // Membuat ID unik untuk sinkronisasi hapus
            const payload = {
                action: "INSERT",
                type: "LUARAN",
                id: currentUser.id,
                nama: currentUser.name,
                jenis: document.getElementById('jenisLuaran').value,
                judul: document.getElementById('judul').value,
                link: document.getElementById('link').value,
                poin: 10,
                rowId: rowId
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(() => {
                luaranList.push({ ...payload });
                localStorage.setItem('luaran_list_' + currentUser.id, JSON.stringify(luaranList));
                localStorage.setItem('luaran_count_' + currentUser.id, luaranList.length);
                alert("Data Berhasil di-Submit!");
                location.reload(); 
            })
            .catch(() => { alert("Error!"); btn.innerText = "SUBMIT"; btn.disabled = false; });
        });

        function hapusLuaran(index, rowId) {
            if(confirm("Hapus data ini secara permanen dari Cloud Drive Prodi?")) {
                // Perintah hapus ke Google Sheets
                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "DELETE", type: "LUARAN", rowId: rowId })
                });

                luaranList.splice(index, 1);
                localStorage.setItem('luaran_list_' + currentUser.id, JSON.stringify(luaranList));
                localStorage.setItem('luaran_count_' + currentUser.id, luaranList.length);
                location.reload();
            }
        }

        renderLuaran();
    </script>
</body>
</html>

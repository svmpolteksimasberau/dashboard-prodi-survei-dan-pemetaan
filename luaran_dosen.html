<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luaran & Publikasi - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div class="container mx-auto max-w-5xl">
        <div class="flex justify-between items-center mb-8">
            <a href="dashboard.html" class="text-blue-900 font-bold flex items-center gap-2 hover:underline text-sm transition-all">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </a>
            <div class="bg-green-600 text-white px-8 py-3 rounded-2xl font-black shadow-xl flex items-center gap-3">
                <i class="fas fa-award text-yellow-300"></i>
                <span>SKOR LUARAN: <span id="skorLuaran">0</span></span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <form id="luaranForm" class="bg-white p-6 rounded-[2.5rem] shadow-lg border-t-8 border-green-600 space-y-5 sticky top-24">
                    <div class="mb-4">
                        <h3 class="font-black text-blue-900 uppercase text-sm tracking-tight">Input Luaran & Publikasi</h3>
                        <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">Prodi Survei dan Pemetaan</p>
                    </div>
                    
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Jenis Luaran</label>
                        <select id="jenisLuaran" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl font-bold text-green-700 outline-none focus:ring-2 focus:ring-green-500 transition-all">
                            <option value="Publikasi Jurnal">Publikasi Jurnal (+10)</option>
                            <option value="HAKI">HAKI / Paten (+10)</option>
                            <option value="Buku Ber-ISBN">Buku Ber-ISBN (+10)</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Judul Karya / Publikasi</label>
                        <input type="text" id="judul" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-green-500 transition-all" placeholder="Contoh: Analisis SIG Lahan Tambang..." required>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Link Bukti (URL Drive/Jurnal)</label>
                        <input type="url" id="link" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-green-500 transition-all" placeholder="https://..." required>
                    </div>

                    <button type="submit" id="btnKirim" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl shadow-lg shadow-green-200 transition-all transform active:scale-95 uppercase text-xs tracking-[0.2em]">
                        SUBMIT
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-[2.5rem] shadow-lg border border-gray-100 overflow-hidden">
                    <div class="p-6 bg-gray-50 border-b flex justify-between items-center">
                        <h3 class="font-black text-xs uppercase text-gray-500 tracking-widest">Daftar Publikasi Terarsip</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] text-gray-400 uppercase font-black tracking-tighter">
                                <tr>
                                    <th class="p-5">Kategori</th>
                                    <th class="p-5">Judul & Tautan</th>
                                    <th class="p-5 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="luaranBody" class="divide-y divide-gray-100 text-xs">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGaNDSN36le9F818_bbZ3AhZGzcyL6DfbqEwCNBy4zlQpAPqNGZt4KIKyc6f0gWf9Neg/exec';
        const currentUser = JSON.parse(localStorage.getItem('current_user'));
        
        if (!currentUser) { window.location.href = 'index.html'; }

        let luaranList = JSON.parse(localStorage.getItem('luaran_list_' + currentUser.id)) || [];

        function renderLuaran() {
            document.getElementById('skorLuaran').innerText = luaranList.length * 10;
            const body = document.getElementById('luaranBody');
            body.innerHTML = "";
            
            if (luaranList.length === 0) {
                body.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-gray-300 font-bold italic uppercase tracking-widest">Belum ada data luaran</td></tr>`;
                return;
            }

            [...luaranList].reverse().forEach((item, index) => {
                const originalIndex = luaranList.length - 1 - index; 
                
                const row = `
                    <tr class="hover:bg-green-50 transition-all">
                        <td class="p-5">
                            <span class="px-3 py-1 bg-green-100 text-green-700 rounded-lg font-black text-[9px] uppercase">
                                ${item.jenis}
                            </span>
                        </td>
                        <td class="p-5">
                            <p class="font-black text-gray-800 text-[11px] leading-tight mb-1 uppercase">${item.judul}</p>
                            <a href="${item.link}" target="_blank" class="text-[10px] text-blue-500 font-bold italic underline">
                                <i class="fas fa-external-link-alt text-[8px]"></i> Lihat Link
                            </a>
                        </td>
                        <td class="p-5 text-center">
                            <div class="flex flex-col items-center gap-2">
                                <span class="font-black text-green-600">+10</span>
                                <button onclick="hapusLuaran(${originalIndex})" class="text-red-500 hover:text-red-700 p-2 rounded-lg bg-red-50 hover:bg-red-100 transition-all">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
                body.insertAdjacentHTML('beforeend', row);
            });
        }

        document.getElementById('luaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnKirim');
            btn.innerText = "SUBMITTING...";
            btn.disabled = true;

            const jenis = document.getElementById('jenisLuaran').value;
            const judul = document.getElementById('judul').value;
            const link = document.getElementById('link').value;

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify({
                    type: "LUARAN",
                    id: currentUser.id,
                    nama: currentUser.name,
                    jenis: jenis,
                    judul: judul,
                    link: link,
                    poin: 10
                }) 
            })
            .then(() => {
                luaranList.push({ jenis, judul, link });
                localStorage.setItem('luaran_list_' + currentUser.id, JSON.stringify(luaranList));
                localStorage.setItem('luaran_count_' + currentUser.id, luaranList.length);
                alert("Data Berhasil di-Submit!");
                location.reload(); 
            })
            .catch(() => {
                alert("Error! Coba lagi.");
                btn.innerText = "SUBMIT";
                btn.disabled = false;
            });
        });

        function hapusLuaran(index) {
            if(confirm("Hapus luaran ini? Skor akan berkurang 10.")) {
                luaranList.splice(index, 1);
                localStorage.setItem('luaran_list_' + currentUser.id, JSON.stringify(luaranList));
                localStorage.setItem('luaran_count_' + currentUser.id, luaranList.length);
                location.reload();
            }
        }

        renderLuaran();
    </script>
</body>
</html>

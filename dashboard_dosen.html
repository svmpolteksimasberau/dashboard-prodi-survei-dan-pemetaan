<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMAP Dashboard - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        
        .brand-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        
        .compact-card { 
            background: white; 
            border-radius: 1.25rem; 
            border: 1px solid #e2e8f0; 
            transition: all 0.2s ease;
        }

        .menu-btn:active { transform: scale(0.95); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-8">

    <header class="brand-gradient text-white pt-4 pb-12 px-5 rounded-b-[2rem] shadow-lg relative">
        <div class="container mx-auto max-w-5xl flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="relative w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg border-b-4 border-orange-500">
                    <i class="fas fa-compass text-blue-900 text-xl"></i>
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-orange-500 rounded-full border-2 border-blue-900"></div>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter leading-none italic">ISMAP</h1>
                    <p id="dosenGreet" class="text-[10px] font-bold text-blue-300 mt-0.5 italic">Halo, Dosen!</p>
                </div>
            </div>
            <button onclick="logout()" class="w-9 h-9 rounded-xl bg-white/10 hover:bg-red-500/40 flex items-center justify-center transition-all">
                <i class="fas fa-power-off text-xs text-red-400"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto max-w-5xl px-4 -mt-6 space-y-3">
        
        <section class="grid grid-cols-3 gap-2">
            <a href="penilaian_logbook.html" class="menu-btn compact-card p-3 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-orange-50 text-orange-500 rounded-xl flex items-center justify-center mb-1.5">
                    <i class="fas fa-tasks text-sm"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-slate-500 tracking-tighter italic">Logbook</span>
            </a>
            <a href="performa_dosen.html" class="menu-btn compact-card p-3 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-1.5">
                    <i class="fas fa-chart-pie text-sm"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-slate-500 tracking-tighter italic">Input KPI</span>
            </a>
            <a href="luaran_dosen.html" class="menu-btn compact-card p-3 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-green-50 text-green-600 rounded-xl flex items-center justify-center mb-1.5">
                    <i class="fas fa-award text-sm"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-slate-500 tracking-tighter italic">Luaran</span>
            </a>
        </section>

        <section class="compact-card p-4 flex justify-between items-center border-l-4 border-orange-500 shadow-sm bg-white">
            <div>
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest italic leading-none">Total Accumulated Points</p>
                <div class="flex items-baseline gap-1.5 mt-1">
                    <h2 id="totalScoreText" class="text-3xl font-black text-slate-800 italic leading-none">0</h2>
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Pts</span>
                </div>
            </div>
            <div id="syncStatus" class="flex items-center gap-1.5 bg-green-50 px-2 py-1 rounded-full">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[8px] font-bold text-green-700 uppercase tracking-tighter">Sync Active</span>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-3">
            <div class="compact-card p-3 shadow-sm h-[190px]">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-[8px] font-black text-blue-900 uppercase italic tracking-tighter">KPI Analysis</h3>
                    <span id="scorePerfText" class="text-[8px] font-bold text-blue-700 bg-blue-50 px-1.5 py-0.5 rounded">0</span>
                </div>
                <div class="h-[140px] w-full">
                    <canvas id="chartPerforma"></canvas>
                </div>
            </div>

            <div class="compact-card p-3 shadow-sm h-[190px]">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-[8px] font-black text-green-700 uppercase italic tracking-tighter">Research</h3>
                    <span id="scoreLuaText" class="text-[8px] font-bold text-green-700 bg-green-50 px-1.5 py-0.5 rounded">0</span>
                </div>
                <div class="h-[140px] w-full">
                    <canvas id="chartLuaran"></canvas>
                </div>
            </div>
        </section>

        <footer class="text-center pt-2">
            <p class="text-[8px] font-black text-slate-300 uppercase tracking-[0.4em] italic">ISMAP Legacy System v1.0</p>
        </footer>
    </main>

    <script>
        // GANTI DENGAN URL WEB APP HASIL DEPLOY APPS SCRIPT
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX6f_wS9gNm-yBZvk7rwtAPmIOzmWMOkcm9OJy34tsHRorSudB2nfn4tz3P5QujpXQuw/exec';
        const user = JSON.parse(localStorage.getItem('current_user'));

        // Cek Login & Role
        if(!user || user.role.toUpperCase() !== "DOSEN") {
            window.location.href = 'index.html';
        } else {
            document.getElementById('dosenGreet').innerText = "Halo, " + user.name + "!";
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: "readDashboardAnalytics", 
                        nama_dosen: user.name 
                    })
                });
                
                const data = await response.json();

                // Render Chart & Skor
                renderMiniChart('chartPerforma', data.performa, '#1e3a8a', 'scorePerfText');
                renderMiniChart('chartLuaran', data.luaran, '#15803d', 'scoreLuaText');

                // Hitung Total Kumulatif
                const totalPerf = data.performa.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                const totalLua = data.luaran.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                document.getElementById('totalScoreText').innerText = totalPerf + totalLua;

            } catch (e) {
                console.error("Fetch Error:", e);
                document.getElementById('syncStatus').innerHTML = '<span class="text-[8px] font-bold text-red-500 uppercase">Offline</span>';
            }
        }

        function renderMiniChart(canvasId, rawData, color, scoreId) {
            const stats = rawData.reduce((acc, curr) => {
                const key = curr.jenis || "Lain";
                acc[key] = (acc[key] || 0) + (Number(curr.skor) || 0);
                return acc;
            }, {});

            const labels = Object.keys(stats);
            const values = Object.values(stats);
            const total = values.reduce((a, b) => a + b, 0);
            document.getElementById(scoreId).innerText = total + " PTS";

            const ctx = document.getElementById(canvasId).getContext('2d');
            let chartExist = Chart.getChart(canvasId);
            if (chartExist) chartExist.destroy();

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: color,
                        borderRadius: 4,
                        barThickness: 10
                    }]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            grid: { display: false },
                            ticks: { font: { size: 7, weight: 'bold' }, color: '#64748b' } 
                        }
                    }
                }
            });
        }

        function logout() {
            if(confirm("Keluar dari ISMAP?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Jalankan fetch data saat halaman dimuat
        window.onload = fetchDashboardData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMAP Dashboard - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; margin: 0; padding: 0; }
        
        .brand-gradient { 
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); 
            min-height: 160px; /* Memberi ruang yang cukup untuk teks kepanjangan */
        }
        
        .compact-card { 
            background: white; 
            border-radius: 1.25rem; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .menu-btn:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="brand-gradient text-white pt-6 pb-20 px-6 rounded-b-[2.5rem] shadow-xl relative">
        <div class="container mx-auto max-w-5xl">
            <div class="flex justify-between items-start">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-lg border-b-4 border-orange-500">
                        <i class="fas fa-compass text-blue-900 text-2xl"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-2xl font-black tracking-tighter leading-none italic">ISMAP</h1>
                            <span class="text-[10px] bg-blue-600 px-2 py-0.5 rounded-md font-bold text-blue-100 uppercase tracking-widest">PSBC</span>
                        </div>
                        <p class="text-[9px] font-bold text-blue-300 mt-1 uppercase tracking-wider opacity-80">
                            Integrated System of Survey and Mapping
                        </p>
                        <p id="dosenGreet" class="text-sm font-semibold text-white mt-2">Halo, Irma Yusiyanti!</p>
                    </div>
                </div>
                
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-white/10 hover:bg-red-500/40 flex items-center justify-center border border-white/10">
                    <i class="fas fa-power-off text-sm text-red-400"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-5xl px-4 -mt-10 relative z-10 space-y-4">
        
        <section class="grid grid-cols-3 gap-3">
            <a href="penilaian_logbook.html" class="menu-btn compact-card p-4 flex flex-col items-center">
                <div class="w-12 h-12 bg-orange-50 text-orange-500 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-tasks text-xl"></i>
                </div>
                <span class="text-[10px] font-extrabold uppercase text-slate-600 tracking-wider">Monitoring Prakerin</span>
            </a>
            <a href="performa_dosen.html" class="menu-btn compact-card p-4 flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-chart-pie text-xl"></i>
                </div>
                <span class="text-[10px] font-extrabold uppercase text-slate-600 tracking-wider">Performance</span>
            </a>
            <a href="luaran_dosen.html" class="menu-btn compact-card p-4 flex flex-col items-center">
                <div class="w-12 h-12 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-award text-xl"></i>
                </div>
                <span class="text-[10px] font-extrabold uppercase text-slate-600 tracking-wider">Research Output</span>
            </a>
        </section>

        <section class="compact-card p-5 flex justify-between items-center border-l-[6px] border-orange-500">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic leading-none">Total Accumulated Points</p>
                <div class="flex items-baseline gap-2 mt-2">
                    <h2 id="totalScoreText" class="text-4xl font-black text-slate-800 italic leading-none">0</h2>
                    <span class="text-xs font-bold text-slate-400 uppercase">Points</span>
                </div>
            </div>
            <div id="syncStatus" class="flex items-center gap-2 bg-green-50 px-3 py-1.5 rounded-full">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-black text-green-700 uppercase tracking-tighter">Sync Active</span>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="compact-card p-5 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-blue-900 uppercase italic">Performance Analysis</h3>
                    <span id="scorePerfText" class="text-xs font-bold text-blue-700 bg-blue-50 px-2 py-0.5 rounded">0 PTS</span>
                </div>
                <div class="h-[180px] w-full">
                    <canvas id="chartPerforma"></canvas>
                </div>
            </div>

            <div class="compact-card p-5 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-green-700 uppercase italic">Research Outputs Analysis</h3>
                    <span id="scoreLuaText" class="text-xs font-bold text-green-700 bg-green-50 px-2 py-0.5 rounded">0 PTS</span>
                </div>
                <div class="h-[180px] w-full">
                    <canvas id="chartLuaran"></canvas>
                </div>
            </div>
        </section>

    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX6f_wS9gNm-yBZvk7rwtAPmIOzmWMOkcm9OJy34tsHRorSudB2nfn4tz3P5QujpXQuw/exec';
        const user = JSON.parse(localStorage.getItem('current_user'));

        if(!user || user.role.toUpperCase() !== "DOSEN") {
            window.location.href = 'index.html';
        } else {
            document.getElementById('dosenGreet').innerText = "Halo, " + user.name + "!";
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readDashboardAnalytics", nama_dosen: user.name })
                });
                const data = await response.json();

                renderMiniChart('chartPerforma', data.performa, '#1e3a8a', 'scorePerfText');
                renderMiniChart('chartLuaran', data.luaran, '#15803d', 'scoreLuaText');

                const totalPerf = data.performa.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                const totalLua = data.luaran.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                document.getElementById('totalScoreText').innerText = totalPerf + totalLua;
            } catch (e) {
                console.error(e);
            }
        }

        function renderMiniChart(canvasId, rawData, color, scoreId) {
            const stats = rawData.reduce((acc, curr) => {
                const key = curr.jenis || "Lain";
                acc[key] = (acc[key] || 0) + (Number(curr.skor) || 0);
                return acc;
            }, {});

            const labels = Object.keys(stats);
            const values = Object.values(stats);
            document.getElementById(scoreId).innerText = values.reduce((a, b) => a + b, 0) + " PTS";

            const ctx = document.getElementById(canvasId).getContext('2d');
            let chartExist = Chart.getChart(canvasId);
            if (chartExist) chartExist.destroy();

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ data: values, backgroundColor: color, borderRadius: 5, barThickness: 15 }]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { ticks: { font: { size: 9, weight: 'bold' } }, grid: { display: false } }
                    }
                }
            });
        }

        function logout() {
            if(confirm("Keluar dari ISMAP?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
        window.onload = fetchDashboardData;
    </script>
</body>
</html>

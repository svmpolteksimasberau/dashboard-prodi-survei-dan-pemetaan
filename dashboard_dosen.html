<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - PSBC Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .stat-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .menu-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .menu-card:hover { transform: translateY(-5px); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        canvas { filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-12">

    <nav class="bg-blue-900 text-white p-10 pb-32 rounded-b-[4rem] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 p-10 opacity-10 text-9xl -mr-16 -mt-16 transform rotate-12">
            <i class="fas fa-chart-pie"></i>
        </div>
        
        <div class="container mx-auto relative z-10">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <p class="text-[10px] font-black text-orange-400 uppercase tracking-[0.4em] mb-2 italic">Dosen Analytics Hub</p>
                    <h1 id="dosenGreet" class="font-black text-3xl tracking-tighter uppercase italic leading-none">Halo, Dosen!</h1>
                </div>
                <button onclick="logout()" class="w-12 h-12 bg-red-500/20 hover:bg-red-500 rounded-2xl flex items-center justify-center transition-all border border-red-500/30">
                    <i class="fas fa-power-off text-sm"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="stat-glass p-5 rounded-[2.5rem] border border-white/20">
                    <p class="text-[8px] font-black text-blue-200 uppercase tracking-widest mb-1 italic">Total Kontribusi</p>
                    <div class="flex items-end gap-2">
                        <span id="totalScoreText" class="text-3xl font-black italic">0</span>
                        <span class="text-[9px] font-bold mb-2 opacity-50 uppercase italic">Points</span>
                    </div>
                </div>
                <div class="stat-glass p-5 rounded-[2.5rem] border border-white/20">
                    <p class="text-[8px] font-black text-blue-200 uppercase tracking-widest mb-1 italic">Status Sistem</p>
                    <div class="flex items-center gap-2 mt-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-ping"></div>
                        <span class="text-[10px] font-black uppercase italic">Cloud Active</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 -mt-16 relative z-20">
        <div class="bg-white rounded-[3.5rem] shadow-2xl p-8 mb-6 border border-gray-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-blue-900 text-[10px] uppercase tracking-widest italic">Personal Score Distribution</h3>
                <span class="text-[8px] bg-blue-50 text-blue-500 px-3 py-1 rounded-full font-bold uppercase">Real-time Data</span>
            </div>
            
            <div class="relative h-64 flex justify-center">
                <canvas id="scoreChart"></canvas>
            </div>

            <div id="chartLegend" class="grid grid-cols-2 gap-4 mt-8 pt-6 border-t border-gray-50">
                </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <a href="penilaian_logbook.html" class="menu-card flex items-center gap-6 bg-white p-6 rounded-[2.5rem] shadow-xl border-b-4 border-orange-500 active:scale-95 group">
                <div class="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 group-hover:bg-orange-500 group-hover:text-white transition-all">
                    <i class="fas fa-tasks text-xl"></i>
                </div>
                <div>
                    <h3 class="font-black text-blue-900 text-[11px] uppercase leading-none tracking-tight">Monitoring & Penilaian</h3>
                    <p class="text-[8px] text-gray-400 font-bold uppercase mt-1 italic tracking-widest">Validasi Mahasiswa</p>
                </div>
            </a>

            <div class="grid grid-cols-2 gap-4">
                <a href="performa_dosen.html" class="menu-card flex flex-col items-center justify-center bg-white p-6 rounded-[2.5rem] shadow-xl border-b-4 border-blue-900 active:scale-95 text-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-900 mb-2">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="font-black text-blue-900 text-[9px] uppercase">Performa</h3>
                </a>
                <a href="luaran_dosen.html" class="menu-card flex flex-col items-center justify-center bg-white p-6 rounded-[2.5rem] shadow-xl border-b-4 border-green-600 active:scale-95 text-center">
                    <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center text-green-700 mb-2">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <h3 class="font-black text-blue-900 text-[9px] uppercase">Luaran</h3>
                </a>
            </div>
        </div>

        <p class="text-center text-[9px] text-gray-300 font-black uppercase tracking-widest mt-10 italic">Politeknik Sinar Mas Berau Coal &copy; 2026</p>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbye3Fg2t8LdKUhRPw66QVI8dyt-DjrjnQAVa585TTvN1Fde2BkFYCjkyTddPOZg-xZyGA/exec"; 
        const user = JSON.parse(localStorage.getItem('current_user'));

        if(!user || user.role.toUpperCase() !== "DOSEN") window.location.href = 'index.html';
        document.getElementById('dosenGreet').innerText = "Halo, " + user.name + "!";

        async function fetchChartData() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readLogbook", nim: "ALL" })
                });
                const data = await response.json();
                
                // Filter data khusus dosen yang login
                // Sesuaikan 'nama_dosen' dengan kolom di spreadsheet kamu
                const myData = data.filter(d => (d.nama_dosen || "").toUpperCase() === user.name.toUpperCase());

                // Kita asumsikan ada 'jenis_kegiatan' dan 'skor'
                // Karena performa_dosen dan luaran_dosen menyimpan data berbeda, kita agregasikan
                const stats = myData.reduce((acc, curr) => {
                    let key = curr.jenis || "Lainnya";
                    acc[key] = (acc[key] || 0) + (parseInt(curr.skor) || 0);
                    return acc;
                }, {});

                renderChart(stats);
            } catch (e) {
                console.error("Gagal memuat chart", e);
            }
        }

        function renderChart(stats) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            const labels = Object.keys(stats);
            const values = Object.values(stats);
            const total = values.reduce((a, b) => a + b, 0);
            
            document.getElementById('totalScoreText').innerText = total;

            const colors = ['#1e3a8a', '#f97316', '#10b981', '#6366f1', '#f43f5e'];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: {
                        legend: { display: false }
                    },
                    maintainAspectRatio: false
                }
            });

            // Render Legend Manual agar lebih cantik
            const legendContainer = document.getElementById('chartLegend');
            legendContainer.innerHTML = "";
            labels.forEach((label, i) => {
                legendContainer.innerHTML += `
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full" style="background:${colors[i]}"></div>
                        <div>
                            <p class="text-[8px] font-black text-gray-400 uppercase leading-none">${label}</p>
                            <p class="text-[10px] font-black text-blue-900 italic">${stats[label]} <small>pts</small></p>
                        </div>
                    </div>
                `;
            });
        }

        function logout() {
            if(confirm("Keluar dari sistem?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        window.onload = fetchChartData;
    </script>
</body>
</html>

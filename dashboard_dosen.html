<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">
    <nav class="bg-blue-900 text-white p-10 rounded-b-[4rem] shadow-2xl">
        <div class="container mx-auto">
            <p class="text-[10px] font-bold text-orange-400 uppercase tracking-[0.3em] mb-1">Dosen Pembimbing</p>
            <h1 id="dosenGreet" class="font-black text-3xl tracking-tighter">Halo, Dosen!</h1>
        </div>
    </nav>

    <div class="container mx-auto px-6 -mt-10 max-w-md space-y-5">
        <a href="penilaian_logbook.html" class="flex items-center gap-5 bg-white p-7 rounded-[2.5rem] shadow-xl border-b-8 border-orange-500 active:scale-95 transition-all">
            <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600"><i class="fas fa-check-double text-xl"></i></div>
            <div>
                <h3 class="font-black text-blue-900 text-sm uppercase leading-none">Penilaian Logbook</h3>
                <p class="text-[9px] text-gray-400 font-bold uppercase mt-1">Evaluasi Mahasiswa</p>
            </div>
        </a>

        <a href="performa_dosen.html" class="flex items-center gap-5 bg-white p-7 rounded-[2.5rem] shadow-xl border-b-8 border-blue-900 active:scale-95 transition-all">
            <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-900"><i class="fas fa-chart-line text-xl"></i></div>
            <div>
                <h3 class="font-black text-blue-900 text-sm uppercase leading-none">Performa Dosen</h3>
                <p class="text-[9px] text-gray-400 font-bold uppercase mt-1">Statistik & Monitoring</p>
            </div>
        </a>

        <a href="luaran_dosen.html" class="flex items-center gap-5 bg-white p-7 rounded-[2.5rem] shadow-xl border-b-8 border-green-600 active:scale-95 transition-all">
            <div class="w-14 h-14 bg-green-100 rounded-2xl flex items-center justify-center text-green-700"><i class="fas fa-file-export text-xl"></i></div>
            <div>
                <h3 class="font-black text-blue-900 text-sm uppercase leading-none">Luaran & Publikasi</h3>
                <p class="text-[9px] text-gray-400 font-bold uppercase mt-1">Arsip & Hasil Akhir</p>
            </div>
        </a>

        <button onclick="logout()" class="w-full mt-8 text-gray-300 font-black text-[10px] uppercase tracking-widest">Keluar</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('current_user'));
        if(!user || user.role !== "DOSEN") window.location.href = 'index.html';
        document.getElementById('dosenGreet').innerText = "Halo, " + user.name + "!";
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - PSBC Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; color: #1e293b; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        .compact-card { background: white; border-radius: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .menu-icon { transition: all 0.3s ease; }
        .menu-card:hover .menu-icon { transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

    <header class="glass-header text-white pt-6 pb-20 px-6 rounded-b-[2.5rem] shadow-xl relative overflow-hidden">
        <div class="container mx-auto max-w-5xl flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-orange-500 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-user-tie text-xl"></i>
                </div>
                <div>
                    <h1 id="dosenGreet" class="text-lg font-extrabold italic leading-none">Dosen PSBC</h1>
                    <div id="syncStatus" class="flex items-center gap-1.5 mt-1">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-[9px] font-bold uppercase tracking-widest opacity-70">Cloud Sync Active</span>
                    </div>
                </div>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-xl bg-white/10 hover:bg-red-500 flex items-center justify-center transition-all border border-white/10">
                <i class="fas fa-power-off text-xs"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto max-w-5xl px-4 -mt-10 space-y-4">
        
        <section class="grid grid-cols-3 gap-3">
            <a href="penilaian_logbook.html" class="menu-card compact-card p-4 flex flex-col items-center text-center group">
                <div class="w-12 h-12 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mb-2 menu-icon">
                    <i class="fas fa-tasks text-lg"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-slate-600 tracking-tighter">Logbook</span>
            </a>
            <a href="performa_dosen.html" class="menu-card compact-card p-4 flex flex-col items-center text-center group">
                <div class="w-12 h-12 bg-blue-100 text-blue-800 rounded-2xl flex items-center justify-center mb-2 menu-icon">
                    <i class="fas fa-chart-line text-lg"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-slate-600 tracking-tighter">Input KPI</span>
            </a>
            <a href="luaran_dosen.html" class="menu-card compact-card p-4 flex flex-col items-center text-center group">
                <div class="w-12 h-12 bg-green-100 text-green-700 rounded-2xl flex items-center justify-center mb-2 menu-icon">
                    <i class="fas fa-award text-lg"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-slate-600 tracking-tighter">Input Luaran</span>
            </a>
        </section>

        <section class="compact-card p-5 flex justify-between items-center bg-white border-l-8 border-orange-500">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase italic">Total Kumulatif Poin</p>
                <h2 id="totalScoreText" class="text-3xl font-black text-slate-800 italic leading-none mt-1">0</h2>
            </div>
            <div class="text-right">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Update: 2026</p>
                <i class="fas fa-medal text-orange-400 text-2xl mt-1"></i>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="compact-card p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-blue-900 uppercase italic">Performa KPI</h3>
                    <span id="scorePerfText" class="text-[10px] font-bold text-blue-700 bg-blue-50 px-2 py-0.5 rounded-lg">0 PTS</span>
                </div>
                <div class="h-[140px] w-full">
                    <canvas id="chartPerforma"></canvas>
                </div>
            </div>

            <div class="compact-card p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-green-700 uppercase italic">Luaran Karya</h3>
                    <span id="scoreLuaText" class="text-[10px] font-bold text-green-700 bg-green-50 px-2 py-0.5 rounded-lg">0 PTS</span>
                </div>
                <div class="h-[140px] w-full">
                    <canvas id="chartLuaran"></canvas>
                </div>
            </div>
        </section>

        <footer class="text-center py-4">
            <p class="text-[8px] font-bold text-slate-300 uppercase tracking-[0.4em]">Integrated Academic System PSBC</p>
        </footer>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX6f_wS9gNm-yBZvk7rwtAPmIOzmWMOkcm9OJy34tsHRorSudB2nfn4tz3P5QujpXQuw/exec';
        const user = JSON.parse(localStorage.getItem('current_user'));

        if(!user || user.role.toUpperCase() !== "DOSEN") {
            window.location.href = 'index.html';
        } else {
            document.getElementById('dosenGreet').innerText = user.name;
        }

        async function fetchAnalytics() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readDashboardAnalytics", nama_dosen: user.name })
                });
                const data = await response.json();

                renderCompactChart('chartPerforma', data.performa, '#1e3a8a', 'scorePerfText');
                renderCompactChart('chartLuaran', data.luaran, '#10b981', 'scoreLuaText');

                const totalPerf = data.performa.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                const totalLua = data.luaran.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                document.getElementById('totalScoreText').innerText = totalPerf + totalLua;

            } catch (e) {
                console.error("Sync Error:", e);
            }
        }

        function renderCompactChart(canvasId, rawData, color, scoreId) {
            const stats = rawData.reduce((acc, curr) => {
                const key = curr.jenis || "Lainnya";
                acc[key] = (acc[key] || 0) + (Number(curr.skor) || 0);
                return acc;
            }, {});

            const labels = Object.keys(stats);
            const values = Object.values(stats);
            const total = values.reduce((a, b) => a + b, 0);
            document.getElementById(scoreId).innerText = total + " PTS";

            const ctx = document.getElementById(canvasId).getContext('2d');
            let chartStatus = Chart.getChart(canvasId);
            if (chartStatus !== undefined) chartStatus.destroy();

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: color,
                        borderRadius: 6,
                        barThickness: 12,
                    }]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            ticks: { font: { size: 8, weight: '700' }, color: '#64748b' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function logout() {
            if(confirm("Keluar?")) { localStorage.clear(); window.location.href = 'index.html'; }
        }

        window.onload = fetchAnalytics;
    </script>
</body>
</html>

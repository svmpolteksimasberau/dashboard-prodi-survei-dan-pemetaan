<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - PSBC Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .stat-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .menu-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .menu-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="bg-blue-900 text-white p-10 pb-32 rounded-b-[4rem] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 p-10 opacity-10 text-9xl -mr-16 -mt-16 transform rotate-12">
            <i class="fas fa-chart-pie"></i>
        </div>
        
        <div class="container mx-auto relative z-10">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <p class="text-[10px] font-black text-orange-400 uppercase tracking-[0.4em] mb-2 italic">Dosen Analytics Hub</p>
                    <h1 id="dosenGreet" class="font-black text-3xl tracking-tighter uppercase italic leading-none text-white">Halo, Dosen!</h1>
                </div>
                <button onclick="logout()" class="w-12 h-12 bg-red-500/20 hover:bg-red-500 rounded-2xl flex items-center justify-center transition-all border border-red-500/30">
                    <i class="fas fa-power-off text-sm"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="stat-glass p-5 rounded-[2.5rem]">
                    <p class="text-[8px] font-black text-blue-200 uppercase tracking-widest mb-1 italic">Personal Score</p>
                    <div class="flex items-end gap-2">
                        <span id="totalScoreText" class="text-3xl font-black italic">0</span>
                        <span class="text-[9px] font-bold mb-2 opacity-50 uppercase italic tracking-tighter">Points</span>
                    </div>
                </div>
                <div class="stat-glass p-5 rounded-[2.5rem]">
                    <p class="text-[8px] font-black text-blue-200 uppercase tracking-widest mb-1 italic">Sync Status</p>
                    <div id="syncStatus" class="flex items-center gap-2 mt-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-[10px] font-black uppercase italic italic">Connected</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 -mt-16 relative z-20 space-y-6">
        
        <div class="bg-white rounded-[3rem] shadow-2xl p-6 border border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-blue-900 text-[10px] uppercase tracking-widest italic leading-none">Pencapaian KPI (Performa)</h3>
                <span id="scorePerfText" class="text-[9px] font-black text-blue-900 bg-blue-50 px-3 py-1 rounded-full italic">0 PTS</span>
            </div>
            <div class="relative h-48">
                <canvas id="chartPerforma"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-2xl p-6 border border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-green-700 text-[10px] uppercase tracking-widest italic leading-none">Capaian Luaran (Karya)</h3>
                <span id="scoreLuaText" class="text-[9px] font-black text-green-700 bg-green-50 px-3 py-1 rounded-full italic">0 PTS</span>
            </div>
            <div class="relative h-48">
                <canvas id="chartLuaran"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <a href="penilaian_logbook.html" class="menu-card flex items-center gap-6 bg-white p-7 rounded-[3rem] shadow-xl border-b-8 border-orange-500 active:scale-95 group transition-all">
                <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 group-hover:bg-orange-500 group-hover:text-white transition-all">
                    <i class="fas fa-tasks text-xl"></i>
                </div>
                <div>
                    <h3 class="font-black text-blue-900 text-sm uppercase leading-none tracking-tight italic">Penilaian Logbook</h3>
                    <p class="text-[9px] text-gray-400 font-bold uppercase mt-1 italic tracking-widest">Validasi Mahasiswa</p>
                </div>
            </a>

            <div class="grid grid-cols-2 gap-4 text-center">
                <a href="performa_dosen.html" class="menu-card bg-white p-7 rounded-[2.5rem] shadow-xl border-b-8 border-blue-900 active:scale-95 group transition-all">
                    <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-900 mx-auto mb-2 group-hover:bg-blue-900 group-hover:text-white transition-all">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="font-black text-blue-900 text-[10px] uppercase italic">Input KPI</h3>
                </a>
                <a href="luaran_dosen.html" class="menu-card bg-white p-7 rounded-[2.5rem] shadow-xl border-b-8 border-green-600 active:scale-95 group transition-all">
                    <div class="w-12 h-12 bg-green-100 rounded-2xl flex items-center justify-center text-green-700 mx-auto mb-2 group-hover:bg-green-700 group-hover:text-white transition-all">
                        <i class="fas fa-award"></i>
                    </div>
                    <h3 class="font-black text-blue-900 text-[10px] uppercase italic">Input Luaran</h3>
                </a>
            </div>
        </div>

        <p class="text-center text-[9px] text-gray-300 font-black uppercase tracking-widest mt-10 italic">Politeknik Sinar Mas Berau Coal &copy; 2026</p>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP ANDA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX6f_wS9gNm-yBZvk7rwtAPmIOzmWMOkcm9OJy34tsHRorSudB2nfn4tz3P5QujpXQuw/exec';
        const user = JSON.parse(localStorage.getItem('current_user'));

        if(!user || user.role.toUpperCase() !== "DOSEN") window.location.href = 'index.html';
        document.getElementById('dosenGreet').innerText = "Halo, " + user.name + "!";

        async function fetchAnalytics() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readDashboardAnalytics", nama_dosen: user.name })
                });
                const data = await response.json();

                // Hitung dan Render Grafik 1: Performa (KPI)
                renderPieChart('chartPerforma', data.performa, ['#1e3a8a', '#3b82f6', '#93c5fd', '#6366f1'], 'scorePerfText');
                
                // Hitung dan Render Grafik 2: Luaran (Karya)
                renderPieChart('chartLuaran', data.luaran, ['#059669', '#10b981', '#34d399', '#6ee7b7'], 'scoreLuaText');

                // Update Total Score Atas
                const totalPerf = data.performa.reduce((a, b) => a + (b.skor || 0), 0);
                const totalLua = data.luaran.reduce((a, b) => a + (b.skor || 0), 0);
                document.getElementById('totalScoreText').innerText = totalPerf + totalLua;

            } catch (e) {
                console.error("Gagal sinkronisasi dashboard:", e);
                document.getElementById('syncStatus').innerHTML = '<div class="w-2 h-2 bg-red-500 rounded-full"></div><span class="text-[10px] font-black uppercase italic text-red-500">Sync Error</span>';
            }
        }

        function renderPieChart(canvasId, rawData, colors, scoreId) {
            const stats = rawData.reduce((acc, curr) => {
                const key = curr.jenis || "Lainnya";
                acc[key] = (acc[key] || 0) + (parseInt(curr.skor) || 0);
                return acc;
            }, {});

            const labels = Object.keys(stats);
            const values = Object.values(stats);
            const total = values.reduce((a, b) => a + b, 0);
            document.getElementById(scoreId).innerText = total + " PTS";

            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Hancurkan chart lama jika ada
            let chartStatus = Chart.getChart(canvasId);
            if (chartStatus !== undefined) chartStatus.destroy();

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 12
                    }]
                },
                options: {
                    cutout: '75%',
                    plugins: {
                        legend: { 
                            position: 'right', 
                            labels: { font: { size: 8, weight: 'bold' }, boxWidth: 10 } 
                        }
                    },
                    maintainAspectRatio: false,
                    responsive: true
                }
            });
        }

        function logout() {
            if(confirm("Apakah Anda yakin ingin keluar?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        window.onload = fetchAnalytics;
    </script>
</body>
</html>

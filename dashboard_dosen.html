<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMAP Dashboard - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .brand-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        .compact-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .compact-card:hover { border-color: #3b82f6; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="brand-gradient text-white pt-6 pb-20 px-6 rounded-b-[2.5rem] shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
        
        <div class="container mx-auto max-w-5xl relative z-10">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 px-3 py-1.5 rounded-xl shadow-lg border-b-4 border-blue-800 flex items-center justify-center">
                        <span class="text-white font-black text-xl tracking-tighter">ISMAP</span>
                    </div>
                    <div class="h-8 w-[1px] bg-white/10 mx-1"></div>
                    <div>
                        <h1 class="text-[10px] font-black tracking-[0.2em] text-white/90 uppercase leading-none">Integrated System of</h1>
                        <p class="text-[9px] font-bold text-blue-400 mt-1 uppercase italic tracking-wider">Surveying and Mapping</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-white/5 hover:bg-red-500/20 flex items-center justify-center transition-all border border-white/5">
                    <i class="fas fa-power-off text-xs text-red-400"></i>
                </button>
            </div>

            <div class="flex justify-between items-end">
                <div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1 italic">Authorized Personnel</p>
                    <h2 id="dosenGreet" class="text-2xl font-black tracking-tight italic text-white leading-none">Loading Profile...</h2>
                </div>
                <div class="hidden sm:block">
                    <div id="syncStatus" class="flex items-center gap-2 bg-black/20 px-3 py-1.5 rounded-full border border-white/5">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[9px] font-black uppercase tracking-tighter text-white/70">Database Verified</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-5xl px-4 -mt-10 space-y-4">
        
        <section class="grid grid-cols-3 gap-3">
            <a href="penilaian_logbook.html" class="compact-card p-4 flex flex-col items-center group transition-all active:scale-95">
                <div class="w-11 h-11 bg-orange-50 text-orange-500 rounded-xl flex items-center justify-center mb-2 group-hover:bg-orange-500 group-hover:text-white transition-all">
                    <i class="fas fa-tasks text-lg"></i>
                </div>
                <span class="text-[10px] font-black uppercase text-slate-500 tracking-tighter">Logbook</span>
            </a>
            <a href="performa_dosen.html" class="compact-card p-4 flex flex-col items-center group transition-all active:scale-95">
                <div class="w-11 h-11 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-2 group-hover:bg-blue-600 group-hover:text-white transition-all">
                    <i class="fas fa-chart-pie text-lg"></i>
                </div>
                <span class="text-[10px] font-black uppercase text-slate-500 tracking-tighter">Input KPI</span>
            </a>
            <a href="luaran_dosen.html" class="compact-card p-4 flex flex-col items-center group transition-all active:scale-95">
                <div class="w-11 h-11 bg-green-50 text-green-600 rounded-xl flex items-center justify-center mb-2 group-hover:bg-green-600 group-hover:text-white transition-all">
                    <i class="fas fa-award text-lg"></i>
                </div>
                <span class="text-[10px] font-black uppercase text-slate-500 tracking-tighter">Luaran</span>
            </a>
        </section>

        <section class="compact-card p-5 flex justify-between items-center border-l-8 border-orange-500">
            <div>
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic leading-none">Accumulated Academic Score</p>
                <h2 id="totalScoreText" class="text-4xl font-black text-slate-800 italic leading-none mt-2">0</h2>
            </div>
            <div class="text-right">
                <span class="text-[9px] font-bold text-white bg-slate-800 px-3 py-1 rounded-full uppercase italic">Prodi Survei Pemetaan</span>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="compact-card p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-blue-900 uppercase italic">KPI Performance</h3>
                    <span id="scorePerfText" class="text-[10px] font-bold text-white bg-blue-900 px-2.5 py-1 rounded-lg">0 PTS</span>
                </div>
                <div class="h-[140px] w-full">
                    <canvas id="chartPerforma"></canvas>
                </div>
            </div>

            <div class="compact-card p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-black text-green-700 uppercase italic">Research Outputs</h3>
                    <span id="scoreLuaText" class="text-[10px] font-bold text-white bg-green-700 px-2.5 py-1 rounded-lg">0 PTS</span>
                </div>
                <div class="h-[140px] w-full">
                    <canvas id="chartLuaran"></canvas>
                </div>
            </div>
        </section>

        <footer class="text-center py-6">
            <p class="text-[8px] font-black text-slate-300 uppercase tracking-[0.5em]">ISMAP Legacy System â€¢ PSBC 2026</p>
        </footer>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX6f_wS9gNm-yBZvk7rwtAPmIOzmWMOkcm9OJy34tsHRorSudB2nfn4tz3P5QujpXQuw/exec';
        const user = JSON.parse(localStorage.getItem('current_user'));

        if(!user || user.role.toUpperCase() !== "DOSEN") {
            window.location.href = 'index.html';
        } else {
            document.getElementById('dosenGreet').innerText = user.name;
        }

        async function fetchAnalytics() {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readDashboardAnalytics", nama_dosen: user.name })
                });
                const data = await response.json();

                renderChart('chartPerforma', data.performa, '#1e3a8a', 'scorePerfText');
                renderChart('chartLuaran', data.luaran, '#15803d', 'scoreLuaText');

                const totalPerf = data.performa.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                const totalLua = data.luaran.reduce((a, b) => a + (Number(b.skor) || 0), 0);
                document.getElementById('totalScoreText').innerText = totalPerf + totalLua;

            } catch (e) { console.error("Sync Error:", e); }
        }

        function renderChart(canvasId, rawData, color, scoreId) {
            const stats = rawData.reduce((acc, curr) => {
                const key = curr.jenis || "Lainnya";
                acc[key] = (acc[key] || 0) + (Number(curr.skor) || 0);
                return acc;
            }, {});

            const labels = Object.keys(stats);
            const values = Object.values(stats);
            const total = values.reduce((a, b) => a + b, 0);
            document.getElementById(scoreId).innerText = total + " PTS";

            const ctx = document.getElementById(canvasId).getContext('2d');
            let chartStatus = Chart.getChart(canvasId);
            if (chartStatus !== undefined) chartStatus.destroy();

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ data: values, backgroundColor: color, borderRadius: 4, barThickness: 12 }]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { ticks: { font: { size: 8, weight: '700' }, color: '#64748b' }, grid: { display: false } }
                    }
                }
            });
        }

        function logout() {
            if(confirm("Keluar dari ISMAP?")) { localStorage.clear(); window.location.href = 'index.html'; }
        }

        window.onload = fetchAnalytics;
    </script>
</body>
</html>

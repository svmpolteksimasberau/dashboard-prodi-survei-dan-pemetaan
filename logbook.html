<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook PRAKERIN - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-10">

    <nav class="bg-blue-900 text-white p-5 shadow-2xl sticky top-0 z-50 rounded-b-[2rem]">
        <div class="container mx-auto flex justify-between items-center text-xs font-black uppercase tracking-widest">
            <span>Logbook Digital</span>
            <a href="dashboard.html"><i class="fas fa-home text-lg"></i></a>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-6 max-w-2xl">
        <div class="bg-blue-900 p-6 rounded-[2.5rem] shadow-xl text-white mb-6 border-b-4 border-yellow-400">
            <p id="userNameDisplay" class="text-yellow-400 text-[10px] font-black uppercase">Memuat...</p>
            <h2 id="totalScore" class="text-5xl font-black italic">0</h2>
            <p class="text-[8px] opacity-50 uppercase tracking-widest">Total Poin Akumulasi</p>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500 mb-8">
            <form id="logForm" class="space-y-4">
                <input type="date" id="tgl" required class="w-full p-4 bg-gray-50 rounded-2xl text-xs font-bold">
                <input type="text" id="lokasi" placeholder="Lokasi Proyek" required class="w-full p-4 bg-gray-50 rounded-2xl text-xs font-bold">
                
                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Survey" checked class="hidden peer"><div class="text-center p-3 bg-gray-50 rounded-2xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[9px]">SURVEY</div></label>
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Non-Survey" class="hidden peer"><div class="text-center p-3 bg-gray-50 rounded-2xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[9px]">NON</div></label>
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Administrasi" class="hidden peer"><div class="text-center p-3 bg-gray-50 rounded-2xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[9px]">ADMIN</div></label>
                </div>

                <textarea id="desk" placeholder="Deskripsi pekerjaan..." required class="w-full p-4 bg-gray-50 rounded-2xl text-xs"></textarea>
                
                <div class="bg-gray-50 p-4 rounded-2xl border-2 border-dashed text-center">
                    <input type="file" id="foto" accept="image/*" class="hidden" onchange="previewImg(this)">
                    <div onclick="document.getElementById('foto').click()" class="cursor-pointer text-gray-400 text-[10px] font-black uppercase">
                        <i class="fas fa-camera text-xl mb-1"></i><br>Lampirkan Foto
                    </div>
                    <img id="imgPrev" class="hidden mt-2 rounded-2xl max-h-40 mx-auto shadow-lg">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-lg">Simpan Laporan</button>
            </form>
        </div>

        <h3 class="font-black text-blue-900 uppercase text-[10px] ml-4 mb-4">Riwayat Laporan</h3>
        <div id="historyList" class="space-y-4"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbynP0dplvnoLrU7lG7tg4AQC3N9t4NynA-A1ITb7v5zPbAflcR6CWSo_50KdLC-VGos/exec";
        const user = JSON.parse(localStorage.getItem('current_user'));
        let logs = [];

        if(!user) { window.location.href = 'index.html'; }
        else { document.getElementById('userNameDisplay').innerText = user.name; loadCloudData(); }

        function previewImg(input) {
            const preview = document.getElementById('imgPrev');
            if(input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.classList.remove('hidden'); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function loadCloudData() {
            const container = document.getElementById('historyList');
            container.innerHTML = '<p class="text-center py-10 text-gray-400 text-[10px] font-bold animate-pulse">Sinkronisasi Cloud...</p>';
            try {
                const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "readLogbook", nim: user.id }) });
                logs = await res.json();
                render();
            } catch (err) { container.innerHTML = '<p class="text-center text-red-500 font-bold">Gagal Ambil Data</p>'; }
        }

        function render() {
            const container = document.getElementById('historyList');
            let total = 0;
            if(logs.length === 0) { container.innerHTML = '<p class="text-center text-gray-300">Kosong</p>'; return; }

            container.innerHTML = [...logs].reverse().map((l) => {
                total += parseInt(l.skor);
                
                // LOGIKA SMART FOTO (Kunci Perbaikan)
                let directImg = "";
                if (l.foto && l.foto !== "-") {
                    // Mencari ID unik file di dalam link Drive
                    const fileId = l.foto.match(/[-\w]{25,}/);
                    if (fileId) {
                        directImg = `https://drive.google.com/uc?export=view&id=${fileId[0]}`;
                    }
                }

                return `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border-l-[10px] ${l.jenis === 'Survey' ? 'border-blue-900' : 'border-orange-500'}">
                    <div class="flex justify-between mb-2">
                        <span class="text-[8px] font-black bg-gray-100 px-2 py-1 rounded-full text-gray-500">${l.jenis}</span>
                        <span class="text-[8px] font-black bg-orange-100 text-orange-600 px-2 py-1 rounded-full">+${l.skor} Poin</span>
                    </div>
                    <h4 class="text-blue-900 font-black text-xs uppercase">${l.tanggal}</h4>
                    <p class="text-gray-600 text-[10px] mb-4">${l.deskripsi}</p>
                    
                    ${directImg ? `
                        <div class="w-full h-44 overflow-hidden rounded-[2rem] bg-gray-100 mb-3">
                            <img src="${directImg}" class="w-full h-full object-cover" 
                                 onerror="this.src='https://placehold.co/400x300/e2e8f0/64748b?text=Foto+Loading...';">
                        </div>
                    ` : ''}
                    
                    <a href="${l.geotagging}" target="_blank" class="block text-center py-3 bg-blue-50 text-blue-700 rounded-xl text-[8px] font-black uppercase">
                        <i class="fas fa-map-marker-alt mr-1"></i> Lokasi GPS
                    </a>
                </div>`;
            }).join('');
            document.getElementById('totalScore').innerText = total;
        }

        // Script Post (addLogbook) tetap sama seperti sebelumnya
        document.getElementById('logForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = "Mengirim...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const geo = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                const file = document.getElementById('foto').files[0];
                let base64 = "";
                if(file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        base64 = e.target.result.split(',')[1];
                        kirimData(base64, geo);
                    };
                    reader.readAsDataURL(file);
                } else { kirimData("", geo); }
            });
        };

        async function kirimData(base64, geo) {
            const jenis = document.querySelector('input[name="jenis"]:checked').value;
            const skor = jenis === 'Survey' ? 10 : (jenis === 'Non-Survey' ? 5 : 3);
            const payload = {
                action: "addLogbook",
                nim: user.id, nama: user.name,
                tanggal: document.getElementById('tgl').value,
                lokasi: document.getElementById('lokasi').value,
                jenis: jenis, deskripsi: document.getElementById('desk').value,
                foto: base64, rowId: "RID-" + Date.now(), skor: skor, geotagging: geo
            };
            await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            location.reload();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Mahasiswa - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div class="container mx-auto max-w-6xl">
        <div class="flex justify-between items-center mb-8">
            <a href="dashboard.html" class="text-blue-900 font-bold flex items-center gap-2 hover:underline text-sm transition-all">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </a>
            <div class="bg-orange-600 text-white px-6 py-2 rounded-2xl font-black shadow-lg uppercase text-[10px] tracking-widest">
                Logbook Prakerin Mahasiswa
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <form id="logForm" class="bg-white p-7 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500 space-y-4 sticky top-5">
                    <div class="mb-4">
                        <h3 id="formTitle" class="font-black text-blue-900 uppercase text-sm">Input Laporan Harian</h3>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">Prodi Survei dan Pemetaan</p>
                    </div>
                    
                    <input type="hidden" id="editRowId">
                    <input type="hidden" id="fotoBase64">

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Lokasi Survei / Site</label>
                        <input type="text" id="lokasi" placeholder="Misal: Pit Ganal Area A" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Dokumentasi (Foto)</label>
                        <div class="mt-1 flex flex-col items-center p-6 border-2 border-dashed border-gray-200 rounded-3xl bg-gray-50 text-center relative overflow-hidden">
                            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="processImage(this)">
                            
                            <div id="uploadPrompt">
                                <i class="fas fa-camera fa-2x text-orange-500 mb-2"></i>
                                <p class="text-[10px] font-black text-gray-500 uppercase">Klik untuk Ambil Foto</p>
                            </div>

                            <img id="previewImg" class="hidden absolute inset-0 w-full h-full object-cover z-10">
                            
                            <button type="button" onclick="document.getElementById('fileInput').click()" class="absolute inset-0 w-full h-full z-20 cursor-pointer opacity-0"></button>
                        </div>
                        <p id="imgStatus" class="hidden text-[9px] text-green-600 font-bold mt-2 text-center uppercase italic">âœ“ Foto berhasil dikompres</p>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Deskripsi Kegiatan</label>
                        <textarea id="desk" rows="3" placeholder="Apa yang Anda kerjakan?" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Kendala Lapangan</label>
                        <input type="text" id="kendala" placeholder="Misal: Alat Error / Cuaca Buruk" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-orange-500">
                    </div>

                    <div class="pt-2">
                        <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">
                            KIRIM LAPORAN
                        </button>
                        <button type="button" id="btnBatal" onclick="location.reload()" class="hidden w-full bg-gray-200 text-gray-500 font-black py-3 rounded-2xl text-[10px] uppercase mt-2">
                            Batal Edit
                        </button>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-[2.5rem] shadow-lg overflow-hidden border border-gray-100">
                    <div class="p-6 bg-gray-50 border-b flex justify-between items-center">
                        <h3 class="font-black text-xs uppercase text-blue-900 tracking-widest">Riwayat Logbook Mandiri</h3>
                        <span id="countDisplay" class="bg-blue-100 text-blue-700 text-[10px] font-black px-3 py-1 rounded-full">0 Laporan</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] text-gray-400 uppercase font-black">
                                <tr>
                                    <th class="p-5">Foto & Lokasi</th>
                                    <th class="p-5">Detail Laporan</th>
                                    <th class="p-5 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="logBody" class="divide-y divide-gray-100 text-xs font-semibold">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // --- CONFIGURATION ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzreOnmHgXGgcSlt-LHCnTUHaiA1yKt3gAA3HwkGVkF7zsbmtUL0KVhUSusnnysRuNbTA/exec';
        
        // --- AUTH VALIDATION ---
        const user = JSON.parse(localStorage.getItem('current_user'));
        if (!user || user.role !== 'mahasiswa') { 
            alert("Akses ditolak!"); 
            window.location.href = 'index.html'; 
        }

        // --- DATA MANAGEMENT ---
        const storageKey = 'logbook_mhs_' + user.id; // Kunci unik per Mahasiswa
        let logList = JSON.parse(localStorage.getItem(storageKey)) || [];

        // --- IMAGE PROCESSING (Resize & Compress) ---
        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Resize to 600px width for efficiency
                        const maxWidth = 600;
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Compress to 0.7 quality
                        const dataURL = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('fotoBase64').value = dataURL;
                        document.getElementById('previewImg').src = dataURL;
                        document.getElementById('previewImg').classList.remove('hidden');
                        document.getElementById('imgStatus').classList.remove('hidden');
                        document.getElementById('uploadPrompt').classList.add('hidden');
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- RENDER TABLE ---
        function render() {
            const body = document.getElementById('logBody');
            document.getElementById('countDisplay').innerText = logList.length + " Laporan";
            
            body.innerHTML = logList.length ? "" : "<tr><td colspan='3' class='p-10 text-center opacity-30 font-black uppercase'>Belum ada riwayat laporan harian</td></tr>";
            
            [...logList].reverse().forEach((item, index) => {
                const realIdx = logList.length - 1 - index;
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-orange-50/50 transition-all border-b border-gray-50">
                        <td class="p-5">
                            <img src="${item.foto}" class="w-24 h-16 object-cover rounded-xl mb-2 border shadow-sm bg-gray-200">
                            <span class="font-black text-orange-600 uppercase text-[9px] block tracking-tighter">${item.lokasi}</span>
                        </td>
                        <td class="p-5">
                            <p class="text-gray-800 leading-snug mb-1 font-bold">${item.deskripsi}</p>
                            <div class="text-[9px] font-black uppercase text-gray-400 italic">Kendala: ${item.kendala || '-'}</div>
                        </td>
                        <td class="p-5 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="startEdit(${realIdx})" class="w-9 h-9 flex items-center justify-center bg-blue-50 text-blue-500 rounded-xl hover:bg-blue-500 hover:text-white transition-all">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <button onclick="hapusLog(${realIdx}, '${item.rowId}')" class="w-9 h-9 flex items-center justify-center bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                                    <i class="fas fa-trash-alt text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`);
            });
        }

        // --- SUBMIT ACTION ---
        document.getElementById('logForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const editId = document.getElementById('editRowId').value;
            const isEdit = !!editId;

            if (!document.getElementById('fotoBase64').value) {
                alert("Harap lampirkan foto dokumentasi!");
                return;
            }

            btn.innerText = "SINKRONISASI KE CLOUD...";
            btn.disabled = true;

            const rowId = isEdit ? editId : "LOG-" + Date.now();
            const payload = {
                action: isEdit ? "UPDATE" : "INSERT",
                type: "LOGBOOK",
                id: user.id,
                nama: user.name,
                lokasi: document.getElementById('lokasi').value,
                deskripsi: document.getElementById('desk').value,
                kendala: document.getElementById('kendala').value,
                foto: document.getElementById('fotoBase64').value,
                rowId: rowId
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(res => res.text())
            .then(response => {
                if(isEdit) {
                    const idx = logList.findIndex(i => i.rowId === rowId);
                    logList[idx] = payload;
                } else {
                    logList.push(payload);
                }
                localStorage.setItem(storageKey, JSON.stringify(logList));
                alert("Berhasil! Data tersimpan di Drive Prodi.");
                location.reload();
            })
            .catch(() => {
                alert("Gagal sinkron. Coba periksa koneksi internet Anda.");
                btn.innerText = "KIRIM LAPORAN";
                btn.disabled = false;
            });
        });

        // --- EDIT ACTION ---
        window.startEdit = function(idx) {
            const item = logList[idx];
            document.getElementById('formTitle').innerText = "MODE EDIT LAPORAN";
            document.getElementById('editRowId').value = item.rowId;
            document.getElementById('lokasi').value = item.lokasi;
            document.getElementById('desk').value = item.deskripsi;
            document.getElementById('kendala').value = item.kendala;
            document.getElementById('fotoBase64').value = item.foto;
            document.getElementById('previewImg').src = item.foto;
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('uploadPrompt').classList.add('hidden');
            document.getElementById('btnSubmit').innerText = "UPDATE DATA";
            document.getElementById('btnBatal').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // --- DELETE ACTION ---
        window.hapusLog = function(idx, rowId) {
            if (confirm("Hapus laporan ini secara permanen dari Cloud Drive Prodi?")) {
                fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "DELETE", type: "LOGBOOK", rowId: rowId }) });
                logList.splice(idx, 1);
                localStorage.setItem(storageKey, JSON.stringify(logList));
                location.reload();
            }
        };

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook PRAKERIN - Prodi Survei & Pemetaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 pb-10">

    <nav class="bg-blue-900 text-white p-5 shadow-2xl sticky top-0 z-50 rounded-b-[2.5rem]">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-map-marked-alt text-yellow-400 text-2xl"></i>
                <div>
                    <h1 class="font-black uppercase tracking-tighter text-sm leading-none">Logbook PRAKERIN</h1>
                    <p class="text-[9px] text-yellow-400 font-bold uppercase tracking-widest mt-1">Prodi Survei dan Pemetaan</p>
                    <p class="text-[8px] text-white/50 font-medium uppercase leading-none text-nowrap">Politeknik Sinar Mas Berau Coal</p>
                </div>
            </div>
            <a href="dashboard.html" class="bg-white/10 p-3 rounded-2xl hover:bg-white/20 transition">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-6 max-w-2xl space-y-6">
        
        <div class="bg-blue-900 p-6 rounded-[2.5rem] shadow-xl text-white border-b-4 border-yellow-400">
            <div class="flex justify-between items-center">
                <div>
                    <p id="userNameDisplay" class="font-black text-xs uppercase text-yellow-400 mb-1 italic">Memuat...</p>
                    <p class="text-[9px] uppercase tracking-[0.3em] opacity-60 font-bold">Total Skor Akumulasi</p>
                    <h2 id="totalScore" class="text-5xl font-black italic mt-1">0</h2>
                </div>
                <div class="text-right">
                    <i class="fas fa-trophy text-6xl opacity-20 text-yellow-400"></i>
                    <div class="mt-2 flex items-center gap-2 justify-end">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <p class="text-[8px] font-black uppercase text-white/40 tracking-tighter">GPS Tracking On</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500">
            <h2 class="font-black text-blue-900 uppercase mb-6 flex items-center gap-2 text-sm">
                <i class="fas fa-edit text-orange-500"></i> Input Laporan Harian
            </h2>
            <form id="logForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="tgl" required onclick="this.showPicker()" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 text-xs font-bold text-gray-700">
                    <input type="text" id="lokasi" placeholder="Lokasi Proyek" required class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 text-xs font-bold">
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Survey" checked class="hidden peer"><div class="text-center p-3 bg-gray-50 rounded-2xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[9px] transition-all">SURVEY</div></label>
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Non-Survey" class="hidden peer"><div class="text-center p-3 bg-gray-50 rounded-2xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[9px] transition-all">NON</div></label>
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Administrasi" class="hidden peer"><div class="text-center p-3 bg-gray-50 rounded-2xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[9px] transition-all">ADMIN</div></label>
                </div>

                <textarea id="desk" rows="3" placeholder="Deskripsikan pekerjaan Anda..." required class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 text-xs font-medium"></textarea>

                <div class="bg-gray-50 p-5 rounded-2xl border-2 border-dashed border-gray-200 text-center relative">
                    <input type="file" id="foto" accept="image/*" class="hidden" onchange="previewImg(this)">
                    <div onclick="document.getElementById('foto').click()" class="cursor-pointer text-gray-400 py-2">
                        <i class="fas fa-camera text-2xl mb-2"></i>
                        <p class="text-[9px] font-black uppercase tracking-widest">Klik Lampirkan Foto Bukti</p>
                    </div>
                    <img id="imgPrev" class="hidden mt-3 rounded-[1.5rem] max-h-48 mx-auto shadow-lg border-4 border-white">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-5 rounded-[1.5rem] uppercase tracking-widest shadow-lg active:scale-95 hover:bg-blue-800 transition-all flex justify-center items-center gap-2">
                    <i class="fas fa-paper-plane"></i> Simpan & Kirim GPS
                </button>
            </form>
        </div>

        <div class="space-y-4">
            <h3 class="font-black text-blue-900 uppercase text-[10px] tracking-[0.2em] ml-2 flex items-center gap-2">
                <i class="fas fa-history text-orange-500"></i> Riwayat Laporan Cloud
            </h3>
            <div id="historyList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbynP0dplvnoLrU7lG7tg4AQC3N9t4NynA-A1ITb7v5zPbAflcR6CWSo_50KdLC-VGos/exec";
        const user = JSON.parse(localStorage.getItem('current_user'));
        let logs = [];

        if(!user) { window.location.href = 'index.html'; }
        else { 
            document.getElementById('userNameDisplay').innerText = user.name;
            loadCloudData(); 
        }

        function previewImg(input) {
            const preview = document.getElementById('imgPrev');
            if(input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.classList.remove('hidden'); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function loadCloudData() {
            const container = document.getElementById('historyList');
            container.innerHTML = '<div class="text-center py-10 text-gray-400 font-bold uppercase text-[9px] animate-pulse">Menghubungkan Server...</div>';
            try {
                const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "readLogbook", nim: user.id }) });
                logs = await res.json();
                render();
            } catch (err) { container.innerHTML = '<div class="text-center py-10 text-red-500 font-black text-[9px]">Sinkronisasi Gagal</div>'; }
        }

        function render() {
            const container = document.getElementById('historyList');
            let total = 0;
            if(logs.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-gray-300 font-black uppercase text-[10px]">Belum ada riwayat</div>';
                return;
            }

            container.innerHTML = [...logs].reverse().map((l) => {
                total += parseInt(l.skor);
                const d = new Date(l.tanggal);
                const tglIndo = d.toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });

                // SMART IMAGE RESOLVER (Kunci Perbaikan Gambar)
                let directImg = "";
                if (l.foto && l.foto !== "-") {
                    const fileIdMatch = l.foto.match(/[-\w]{25,}/);
                    if (fileIdMatch) {
                        const fileId = fileIdMatch[0];
                        // Menggunakan format thumbnail besar (w1000) yang biasanya lebih cepat tembus dari Google
                        directImg = `https://lh3.googleusercontent.com/u/0/d/${fileId}=w1000-iv1`;
                    }
                }

                return `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border-l-[12px] ${l.jenis === 'Survey' ? 'border-blue-900' : 'border-orange-500'} mb-4">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex gap-2">
                            <span class="bg-gray-100 text-[8px] font-black px-3 py-1 rounded-full text-gray-500 uppercase">${l.jenis}</span>
                            <span class="bg-orange-100 text-orange-600 text-[8px] font-black px-3 py-1 rounded-full uppercase">+${l.skor} Poin</span>
                        </div>
                        <button onclick="hapusLog('${l.rowId}')" class="text-gray-200 hover:text-red-500 transition"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                    <div class="mb-4">
                        <h4 class="text-blue-900 font-black text-sm uppercase leading-tight">${tglIndo}</h4>
                        <p class="text-orange-500 font-black text-[10px] uppercase tracking-tighter mt-1 italic"><i class="fas fa-map-marker-alt mr-1"></i> ${l.lokasi}</p>
                    </div>
                    <p class="text-gray-600 text-[11px] font-medium leading-relaxed mb-4 bg-gray-50 p-4 rounded-2xl border border-gray-100">${l.deskripsi}</p>
                    
                    ${directImg ? `
                        <div class="w-full h-52 mb-4 overflow-hidden rounded-[2rem] shadow-md border-4 border-white bg-gray-200 relative">
                            <img src="${directImg}" class="w-full h-full object-cover" 
                                 onerror="this.src='https://drive.google.com/uc?export=view&id=${l.foto.match(/[-\w]{25,}/)[0]}'; this.onerror=null;">
                        </div>
                    ` : ''}
                    
                    <a href="${l.geotagging}" target="_blank" class="block w-full text-center py-4 bg-blue-50 text-blue-700 rounded-2xl text-[9px] font-black uppercase tracking-[0.2em] border border-blue-100 hover:bg-blue-100 transition">
                        <i class="fas fa-external-link-alt mr-1"></i> Verifikasi Lokasi GPS
                    </a>
                </div>`;
            }).join('');
            document.getElementById('totalScore').innerText = total;
        }

        document.getElementById('logForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-map-marker-alt fa-spin mr-2"></i> Mengunci GPS...';

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const geoUrl = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                const file = document.getElementById('foto').files[0];
                let base64 = "";
                
                if(file) {
                    const reader = new FileReader();
                    reader.onload = async (ev) => {
                        base64 = ev.target.result.split(',')[1];
                        await kirimFinal(base64, geoUrl);
                    };
                    reader.readAsDataURL(file);
                } else {
                    await kirimFinal("", geoUrl);
                }
            }, () => { 
                alert("Wajib Aktifkan GPS!"); 
                btn.disabled = false; btn.innerText = "Simpan Laporan & GPS"; 
            }, { enableHighAccuracy: true });
        };

        async function kirimFinal(base64, geo) {
            const jenis = document.querySelector('input[name="jenis"]:checked').value;
            const payload = {
                action: "addLogbook",
                nim: user.id, nama: user.name,
                tanggal: document.getElementById('tgl').value,
                lokasi: document.getElementById('lokasi').value,
                jenis: jenis,
                deskripsi: document.getElementById('desk').value,
                foto: base64, rowId: "RID-" + Date.now(),
                skor: jenis === 'Survey' ? 10 : (jenis === 'Non-Survey' ? 5 : 3),
                geotagging: geo
            };
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("âœ… Laporan Tersimpan!"); location.reload();
            } catch(e) { 
                alert("Gagal Kirim Data!"); 
                document.getElementById('btnSubmit').disabled = false; 
            }
        }

        window.hapusLog = async (rid) => {
            if(!confirm("Hapus dari Cloud?")) return;
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action: "deleteLogbook", rowId: rid}) });
                alert("Terhapus!"); location.reload();
            } catch(e) { alert("Gagal!"); }
        };
    </script>
</body>
</html>

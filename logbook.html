<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Survei - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 text-xs font-sans pb-20">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="flex justify-between items-center px-2">
            <h1 class="font-black text-blue-900 text-lg uppercase tracking-tighter">Logbook <span class="text-orange-500">PSBC</span></h1>
            <div id="totalScoreCard" class="bg-blue-900 text-white px-4 py-2 rounded-2xl shadow-lg">
                <p class="text-[7px] uppercase font-bold opacity-70">Total Skor</p>
                <p id="totalScoreText" class="text-lg font-black italic">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500">
            <form id="formLog" class="space-y-4">
                <input type="hidden" id="editRowId">
                <input type="hidden" id="existingFoto">
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="tgl" required onclick="this.showPicker()" class="p-3 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900">
                    <input type="text" id="lokasi" placeholder="Lokasi" required class="p-3 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900">
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Survey" checked class="hidden peer"><div class="text-center p-2 bg-gray-50 rounded-xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[8px]">SURVEY</div></label>
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Non-Survey" class="hidden peer"><div class="text-center p-2 bg-gray-50 rounded-xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[8px]">NON-SURVEY</div></label>
                    <label class="cursor-pointer"><input type="radio" name="jenis" value="Administrasi" class="hidden peer"><div class="text-center p-2 bg-gray-50 rounded-xl peer-checked:bg-blue-900 peer-checked:text-white font-black text-[8px]">ADMIN</div></label>
                </div>

                <textarea id="desk" rows="3" placeholder="Deskripsi pekerjaan..." required class="w-full p-3 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900"></textarea>

                <div class="bg-gray-50 p-4 rounded-2xl border-2 border-dashed border-gray-200 text-center relative">
                    <input type="file" id="foto" accept="image/*" class="hidden" onchange="previewImg(this)">
                    <div onclick="document.getElementById('foto').click()" class="cursor-pointer text-gray-400">
                        <i class="fas fa-camera mb-1"></i> <p id="fotoName" class="text-[9px] font-bold uppercase">Ganti Foto (Opsional)</p>
                    </div>
                    <img id="imgPrev" class="hidden mt-2 rounded-xl max-h-32 mx-auto shadow-md">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase shadow-lg active:scale-95 transition-all">Simpan Data</button>
            </form>
        </div>

        <div id="historyList" class="space-y-4 px-1"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxgGwN6t4R5n4p7NdcH8PT1B6xm_R9Nub-AgXmv9W1noO_StACJS5s1AYY21WskmnwOzA/exec";
        const user = JSON.parse(localStorage.getItem('current_user'));
        const storageKey = 'log_' + (user ? user.id : 'guest');
        let logs = JSON.parse(localStorage.getItem(storageKey)) || [];

        function previewImg(input) {
            const preview = document.getElementById('imgPrev');
            if(input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.classList.remove('hidden'); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function convertBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('formLog').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> SINKRONASI...';

            const editId = document.getElementById('editRowId').value;
            const rowId = editId || "RID-" + Date.now();
            const file = document.getElementById('foto').files[0];
            const base64 = file ? await convertBase64(file) : "";
            const jenisValue = document.querySelector('input[name="jenis"]:checked').value;
            const poin = jenisValue === 'Survey' ? 10 : (jenisValue === 'Non-Survey' ? 5 : 3);

            const payload = {
                action: "addLogbook",
                nim: user.id, nama: user.name,
                tanggal: document.getElementById('tgl').value,
                lokasi: document.getElementById('lokasi').value,
                jenis: jenisValue,
                deskripsi: document.getElementById('desk').value,
                foto: base64,
                existingFoto: document.getElementById('existingFoto').value,
                rowId: rowId, skor: poin
            };

            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                
                if(editId) {
                    const idx = logs.findIndex(l => l.rowId === editId);
                    logs[idx] = { ...payload, localFoto: document.getElementById('imgPrev').src };
                } else {
                    logs.unshift({ ...payload, localFoto: document.getElementById('imgPrev').src });
                }

                localStorage.setItem(storageKey, JSON.stringify(logs));
                alert("Data Berhasil Disimpan!");
                location.reload();
            } catch(err) { alert("Gagal Sinkron!"); }
        };

        function render() {
            const container = document.getElementById('historyList');
            let total = 0;
            container.innerHTML = logs.map((l, i) => {
                total += l.skor;
                return `
                <div class="bg-white p-5 rounded-[2.5rem] shadow-md border-l-8 ${l.jenis === 'Survey' ? 'border-blue-900' : 'border-orange-500'}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-gray-100 text-[7px] font-black px-2 py-1 rounded-full text-gray-500 uppercase">${l.jenis} (+${l.skor})</span>
                        <div class="flex gap-2 text-gray-300">
                            <button onclick="editLog(${i})"><i class="fas fa-pencil-alt hover:text-blue-900"></i></button>
                            <button onclick="hapusLog('${l.rowId}', ${i})"><i class="fas fa-trash-alt hover:text-red-500"></i></button>
                        </div>
                    </div>
                    <p class="font-black text-blue-900 text-[11px] uppercase">${l.tanggal}</p>
                    <p class="text-gray-600 mb-2 leading-tight">${l.deskripsi}</p>
                    ${l.localFoto ? `<img src="${l.localFoto}" class="w-full h-32 object-cover rounded-2xl shadow-sm">` : ''}
                </div>`;
            }).join('');
            document.getElementById('totalScoreText').innerText = total;
        }

        window.editLog = (i) => {
            const l = logs[i];
            document.getElementById('editRowId').value = l.rowId;
            document.getElementById('tgl').value = l.tanggal;
            document.getElementById('lokasi').value = l.lokasi;
            document.getElementById('desk').value = l.deskripsi;
            document.getElementById('existingFoto').value = l.localFoto;
            document.querySelector(`input[name="jenis"][value="${l.jenis}"]`).checked = true;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('btnSubmit').innerText = "Update Data Logbook";
        };

        window.hapusLog = async (rid, i) => {
            if(!confirm("Hapus data permanen?")) return;
            await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action: "deleteLogbook", rowId: rid}) });
            logs.splice(i, 1);
            localStorage.setItem(storageKey, JSON.stringify(logs));
            render();
        };

        render();
    </script>
</body>
</html>

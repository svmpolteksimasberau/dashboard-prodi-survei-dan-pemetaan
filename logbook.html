<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Digital PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tab-btn.active { background-color: #1e3a8a; color: white; }
    </style>
</head>
<body class="bg-blue-900 min-h-screen pb-10">

    <div class="p-8 text-center">
        <div class="w-20 h-20 bg-white rounded-3xl mx-auto flex items-center justify-center shadow-2xl mb-4 transform -rotate-6">
            <i class="fas fa-map-marked-alt text-blue-900 text-3xl"></i>
        </div>
        <h1 id="userName" class="text-white font-black text-2xl uppercase tracking-tighter">Halo, Baskara!</h1>
        <p id="userId" class="text-orange-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-1 italic">NIM: 121</p>
    </div>

    <div class="bg-white mx-6 p-8 rounded-[3rem] shadow-2xl border-b-[10px] border-orange-500 min-h-[500px]">
        
        <div class="flex gap-2 mb-8 bg-gray-100 p-2 rounded-2xl">
            <button onclick="switchTab('form')" id="btn-form" class="tab-btn active flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all">Lapor</button>
            <button onclick="switchTab('history')" id="btn-history" class="tab-btn flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all">Riwayat</button>
        </div>

        <div id="pane-form" class="space-y-4">
            <div>
                <label class="text-[9px] font-black text-blue-900 uppercase ml-4">Tanggal Kegiatan</label>
                <input type="date" id="tgl_kegiatan" class="w-full p-5 bg-gray-50 rounded-2xl border border-gray-100 font-bold text-sm outline-none focus:ring-2 focus:ring-orange-500 mt-1">
            </div>

            <div>
                <label class="text-[9px] font-black text-blue-900 uppercase ml-4">Lokasi / Area</label>
                <input type="text" id="lokasi" placeholder="Contoh: PIT G Selatan" class="w-full p-5 bg-gray-50 rounded-2xl border border-gray-100 font-bold text-sm outline-none focus:ring-2 focus:ring-orange-500 mt-1">
            </div>

            <div>
                <label class="text-[9px] font-black text-blue-900 uppercase ml-4">Kategori Pekerjaan</label>
                <select id="jenis" class="w-full p-5 bg-gray-50 rounded-2xl border border-gray-100 font-bold text-sm outline-none focus:ring-2 focus:ring-orange-500 mt-1 italic">
                    <option value="Terrestrial Survey">Terrestrial Survey</option>
                    <option value="GNSS/GPS">GNSS/GPS</option>
                    <option value="UAV/Drone">UAV/Drone</option>
                    <option value="Data Processing">Data Processing</option>
                </select>
            </div>

            <div>
                <label class="text-[9px] font-black text-blue-900 uppercase ml-4">Deskripsi Tugas</label>
                <textarea id="deskripsi" placeholder="Tulis rincian pekerjaan..." rows="3" class="w-full p-5 bg-gray-50 rounded-2xl border border-gray-100 font-bold text-sm outline-none focus:ring-2 focus:ring-orange-500 mt-1"></textarea>
            </div>

            <div class="bg-blue-50 p-4 rounded-2xl border-2 border-dashed border-blue-200">
                <label class="text-[9px] font-black text-blue-900 uppercase block mb-2">Unggah Foto Dokumentasi</label>
                <input type="file" id="fotoInput" accept="image/*" class="text-[10px] font-bold text-gray-500 file:bg-blue-900 file:text-white file:rounded-xl file:border-0 file:px-4 file:py-2 file:mr-4">
            </div>

            <button onclick="simpanLaporan()" id="btnSimpan" class="w-full bg-orange-500 text-white font-black py-6 rounded-3xl shadow-lg uppercase tracking-widest mt-4 active:scale-95 transition-all">Kirim Laporan</button>
        </div>

        <div id="pane-history" class="hidden space-y-4">
            <div id="loading" class="text-center py-10 font-black text-blue-900 text-xs animate-pulse uppercase italic">Menyambungkan ke Cloud...</div>
            <div id="riwayatList" class="space-y-4">
                </div>
        </div>

        <button onclick="logout()" class="w-full mt-10 text-gray-300 font-black text-[9px] uppercase tracking-widest italic">Keluar dari Akun</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyeR9R4vHkkTak9Tr9gUMvuwG04TxDTd8_YVsHVmLBThSvpvLl976291pkcPV0EPwn6/exec";
        const user = JSON.parse(localStorage.getItem('current_user'));

        if(!user || user.role !== "MAHASISWA") {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').innerText = "Halo, " + user.name + "!";
            document.getElementById('userId').innerText = "NIM: " + user.id;
        }

        function switchTab(tab) {
            document.getElementById('pane-form').classList.toggle('hidden', tab !== 'form');
            document.getElementById('pane-history').classList.toggle('hidden', tab !== 'history');
            document.getElementById('btn-form').classList.toggle('active', tab === 'form');
            document.getElementById('btn-history').classList.toggle('active', tab === 'history');
            if(tab === 'history') fetchRiwayatCloud();
        }

        async function simpanLaporan() {
            const btn = document.getElementById('btnSimpan');
            const fotoFile = document.getElementById('fotoInput').files[0];
            
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            let base64Foto = "";
            if(fotoFile) {
                const reader = new FileReader();
                base64Foto = await new Promise(resolve => {
                    reader.onload = e => resolve(e.target.result.split(',')[1]);
                    reader.readAsDataURL(fotoFile);
                });
            }

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "addLogbook",
                        nim: user.id,
                        nama: user.name,
                        tanggal: document.getElementById('tgl_kegiatan').value,
                        lokasi: document.getElementById('lokasi').value,
                        jenis: document.getElementById('jenis').value,
                        deskripsi: document.getElementById('deskripsi').value,
                        foto: base64Foto,
                        rowId: "ID" + Date.now()
                    })
                });
                alert("Berhasil!");
                location.reload();
            } catch (e) {
                alert("Gagal koneksi!");
                btn.disabled = false;
                btn.innerText = "Kirim Laporan";
            }
        }

        async function fetchRiwayatCloud() {
            const container = document.getElementById('riwayatList');
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            container.innerHTML = "";

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "readLogbook", nim: user.id })
                });
                const data = await response.json();
                loading.classList.add('hidden');

                if(data.length === 0) {
                    container.innerHTML = `<p class="text-center text-[10px] font-bold text-gray-400 uppercase italic mt-10">Data Cloud Kosong.</p>`;
                    return;
                }

                data.forEach(item => {
                    container.innerHTML += `
                        <div class="bg-gray-50 p-6 rounded-[2.5rem] border-l-8 border-blue-900 shadow-sm">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[9px] font-black text-orange-500 uppercase">${item.tanggal}</span>
                                <span class="text-[8px] bg-blue-100 text-blue-900 px-2 py-1 rounded-full font-black uppercase">${item.jenis}</span>
                            </div>
                            <h3 class="font-black text-blue-900 text-sm uppercase">${item.lokasi}</h3>
                            <p class="text-[11px] text-gray-500 mt-2 italic leading-relaxed line-clamp-2">"${item.deskripsi}"</p>
                            <div class="mt-4 pt-4 border-t border-gray-200 flex justify-between items-center">
                                <span class="text-[9px] font-black text-blue-900 uppercase italic">Skor: ${item.skor || '---'}</span>
                                ${item.foto !== "-" ? `<a href="${item.foto}" target="_blank" class="text-blue-500 text-[10px] font-black underline italic">Lihat Bukti</a>` : ""}
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                loading.innerText = "Gagal Sinkron!";
            }
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>

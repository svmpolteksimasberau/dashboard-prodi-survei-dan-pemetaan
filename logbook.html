<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Mahasiswa - Poltek Simas BC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">

    <div class="container mx-auto max-w-6xl">
        <div class="flex justify-between items-center mb-8">
            <a href="dashboard.html" class="text-blue-900 font-bold flex items-center gap-2 hover:underline text-sm transition-all">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <div class="bg-orange-600 text-white px-6 py-2 rounded-2xl font-black shadow-lg uppercase text-xs tracking-widest">
                Logbook Prakerin
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <form id="logForm" class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500 space-y-4 sticky top-10">
                    <h3 id="formTitle" class="font-black text-blue-900 uppercase text-xs">Laporan Kegiatan</h3>
                    
                    <input type="hidden" id="editRowId">
                    <input type="hidden" id="fotoBase64">

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Lokasi / Site Survei</label>
                        <input type="text" id="lokasi" placeholder="Contoh: Area Reklamasi Blok C" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Dokumentasi Lapangan</label>
                        <div class="mt-1 flex flex-col items-center p-4 border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50 text-center">
                            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(this)">
                            <button type="button" onclick="document.getElementById('fileInput').click()" class="text-orange-600 font-bold text-xs uppercase hover:underline">
                                <i class="fas fa-camera mr-2"></i> Pilih / Ambil Foto
                            </button>
                            <img id="previewImg" class="hidden mt-3 rounded-xl w-full h-40 object-cover border shadow-sm">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Kegiatan Harian</label>
                        <textarea id="desk" rows="3" placeholder="Apa yang Anda kerjakan hari ini?" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Kendala Lapangan</label>
                        <input type="text" id="kendala" placeholder="Contoh: Alat GPS Error / Hujan" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-orange-500">
                    </div>

                    <div class="space-y-2">
                        <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">
                            SUBMIT LOGBOOK
                        </button>
                        <button type="button" id="btnBatal" onclick="location.reload()" class="hidden w-full bg-gray-200 text-gray-500 font-black py-3 rounded-2xl text-[10px] uppercase">
                            Batal Edit
                        </button>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-[2.5rem] shadow-lg overflow-hidden border border-gray-100">
                    <div class="p-6 bg-gray-50 border-b">
                        <h3 class="font-black text-xs uppercase text-gray-500 tracking-widest">Riwayat Kegiatan Anda</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] text-gray-400 uppercase font-black">
                                <tr>
                                    <th class="p-5">Foto & Lokasi</th>
                                    <th class="p-5">Kegiatan</th>
                                    <th class="p-5 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="logBody" class="divide-y divide-gray-100 text-xs">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL WEB APP TERBARU ANDA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyr3YPRLSWXElcPAhKE2KL9zDopffm07qwzR--ELO5fiysD3vmAxLidoCL_LVWud92h9Q/exec';
        
        const user = JSON.parse(localStorage.getItem('current_user'));
        if (!user || user.role !== 'mahasiswa') {
            alert("Sesi berakhir atau Anda bukan mahasiswa.");
            window.location.href = 'index.html';
        }

        const storageKey = 'logbook_mhs_' + user.id;
        let logList = JSON.parse(localStorage.getItem(storageKey)) || [];

        // Fungsi Preview & Convert Foto ke Base64
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('previewImg');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('fotoBase64').value = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function render() {
            const body = document.getElementById('logBody');
            body.innerHTML = logList.length ? "" : "<tr><td colspan='3' class='p-10 text-center opacity-30 italic font-bold'>Belum ada laporan lapangan</td></tr>";
            
            [...logList].reverse().forEach((item, index) => {
                const realIdx = logList.length - 1 - index;
                body.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-orange-50 transition-all border-b border-gray-50">
                        <td class="p-5">
                            <img src="${item.foto || 'https://via.placeholder.com/150'}" class="w-20 h-20 object-cover rounded-2xl mb-2 border shadow-sm">
                            <span class="font-black text-orange-600 uppercase text-[9px] block tracking-tighter">${item.lokasi}</span>
                        </td>
                        <td class="p-5">
                            <p class="font-bold text-gray-800 leading-snug mb-1 text-[11px]">${item.deskripsi}</p>
                            <div class="text-[9px] font-black uppercase text-gray-400 italic">Kendala: ${item.kendala || '-'}</div>
                        </td>
                        <td class="p-5 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="startEdit(${realIdx})" class="w-9 h-9 flex items-center justify-center bg-blue-50 text-blue-500 rounded-xl hover:bg-blue-500 hover:text-white transition-all">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <button onclick="hapusLog(${realIdx}, '${item.rowId}')" class="w-9 h-9 flex items-center justify-center bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                                    <i class="fas fa-trash-alt text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`);
            });
        }

        document.getElementById('logForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const editId = document.getElementById('editRowId').value;
            const isEdit = !!editId;

            btn.innerText = "SINKRONISASI CLOUD...";
            btn.disabled = true;

            const rowId = isEdit ? editId : "MHS-" + Date.now();
            const payload = {
                action: isEdit ? "UPDATE" : "INSERT",
                type: "LOGBOOK",
                id: user.id,
                nama: user.name,
                lokasi: document.getElementById('lokasi').value,
                deskripsi: document.getElementById('desk').value,
                kendala: document.getElementById('kendala').value,
                foto: document.getElementById('fotoBase64').value,
                rowId: rowId
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(() => {
                if(isEdit) {
                    const idx = logList.findIndex(i => i.rowId === rowId);
                    logList[idx] = payload;
                } else {
                    logList.push(payload);
                }
                localStorage.setItem(storageKey, JSON.stringify(logList));
                alert(isEdit ? "Laporan Diperbarui!" : "Laporan Berhasil Terkirim!");
                location.reload();
            })
            .catch(() => {
                alert("Koneksi gagal. Coba lagi.");
                btn.innerText = "SUBMIT LOGBOOK";
                btn.disabled = false;
            });
        });

        window.startEdit = function(idx) {
            const item = logList[idx];
            document.getElementById('formTitle').innerText = "EDIT LAPORAN";
            document.getElementById('editRowId').value = item.rowId;
            document.getElementById('lokasi').value = item.lokasi;
            document.getElementById('desk').value = item.deskripsi;
            document.getElementById('kendala').value = item.kendala;
            document.getElementById('fotoBase64').value = item.foto;
            document.getElementById('previewImg').src = item.foto;
            document.getElementById('previewImg').classList.remove('hidden');
            document.getElementById('btnSubmit').innerText = "UPDATE DATA";
            document.getElementById('btnBatal').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.hapusLog = function(idx, rowId) {
            if (confirm("Hapus laporan ini secara permanen dari Cloud Drive?")) {
                fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "DELETE", type: "LOGBOOK", rowId: rowId }) });
                logList.splice(idx, 1);
                localStorage.setItem(storageKey, JSON.stringify(logList));
                location.reload();
            }
        };

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Survei - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 text-xs font-sans">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500">
            <h2 class="font-black text-blue-900 uppercase mb-4 flex items-center gap-2">
                <i class="fas fa-edit text-orange-500"></i> Input Logbook
            </h2>
            
            <form id="formLog" class="space-y-3">
                <input type="hidden" id="editRowId">
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="font-bold text-gray-400 uppercase text-[10px]">Tanggal</label>
                        <input type="date" id="tgl" required onclick="this.showPicker()" class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900">
                    </div>
                    <div>
                        <label class="font-bold text-gray-400 uppercase text-[10px]">Lokasi Site</label>
                        <input type="text" id="lokasi" placeholder="Site A" required class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900">
                    </div>
                </div>

                <textarea id="desk" rows="3" placeholder="Deskripsi Pekerjaan..." required class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900"></textarea>
                <input type="text" id="kndl" placeholder="Kendala (Opsional)" class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900">
                
                <div class="bg-gray-50 p-4 rounded-2xl border-2 border-dashed border-gray-200 text-center">
                    <input type="file" id="foto" accept="image/*" class="hidden" onchange="previewImg(this)">
                    <div onclick="document.getElementById('foto').click()" class="cursor-pointer text-gray-400">
                        <i class="fas fa-camera fa-2x mb-2"></i>
                        <p id="fotoName">Upload Bukti Foto</p>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                    Simpan Permanen
                </button>
            </form>
        </div>

        <div id="historyList" class="space-y-3">
            </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxpLHbqVfBpg7q_S0Pc9uTmHBxsXkFm-pmbc7S0oO44L_JOt7hc3_aVHjRxXLN6qqeG1w/exec";
        const user = JSON.parse(localStorage.getItem('current_user'));
        const storageKey = 'log_' + (user ? user.id : 'guest');
        let logs = JSON.parse(localStorage.getItem(storageKey)) || [];

        function previewImg(input) {
            if(input.files[0]) document.getElementById('fotoName').innerText = input.files[0].name;
        }

        async function convertBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('formLog').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = "SINKRONASI...";

            const rowId = document.getElementById('editRowId').value || "RID-" + Date.now();
            const file = document.getElementById('foto').files[0];
            const base64 = file ? await convertBase64(file) : "";

            const payload = {
                action: "addLogbook",
                nim: user.id,
                nama: user.name,
                tanggal: document.getElementById('tgl').value,
                lokasi: document.getElementById('lokasi').value,
                deskripsi: document.getElementById('desk').value,
                kendala: document.getElementById('kndl').value || "-",
                foto: base64,
                rowId: rowId
            };

            try {
                const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
                if(res.ok) {
                    logs.push(payload);
                    localStorage.setItem(storageKey, JSON.stringify(logs));
                    alert("Berhasil Disimpan!");
                    location.reload();
                }
            } catch(err) { alert("Gagal Sinkron!"); }
            btn.disabled = false; btn.innerText = "Simpan Permanen";
        };

        function render() {
            const container = document.getElementById('historyList');
            container.innerHTML = logs.map((l, i) => `
                <div class="bg-white p-4 rounded-3xl shadow flex justify-between items-center border-l-4 border-blue-900">
                    <div>
                        <p class="font-black text-blue-900">${l.tanggal}</p>
                        <p class="text-gray-500">${l.lokasi}</p>
                    </div>
                    <button onclick="hapusCloud('${l.rowId}', ${i})" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        window.hapusCloud = async (rid, index) => {
            if(!confirm("Hapus permanen di Sheets?")) return;
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({action: "deleteLogbook", rowId: rid}) });
            logs.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(logs));
            render();
        };

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Survei - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 text-xs font-sans">

    <div class="max-w-2xl mx-auto space-y-6 pb-10">
        <div class="flex justify-between items-center px-2">
            <a href="dashboard.html" class="font-black text-blue-900 uppercase tracking-tighter"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <span id="userTag" class="bg-blue-100 text-blue-900 px-3 py-1 rounded-full font-black text-[9px] uppercase"></span>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-orange-500">
            <h2 class="font-black text-blue-900 uppercase mb-5 flex items-center gap-2 text-sm">
                <i class="fas fa-pencil-alt text-orange-500"></i> Form Kegiatan Harian
            </h2>
            
            <form id="formLog" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="font-bold text-gray-400 uppercase text-[9px] ml-1">Tanggal</label>
                        <input type="date" id="tgl" required onclick="this.showPicker()" class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900">
                    </div>
                    <div>
                        <label class="font-bold text-gray-400 uppercase text-[9px] ml-1">Lokasi Site</label>
                        <input type="text" id="lokasi" placeholder="Site A / Kantor" required class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900">
                    </div>
                </div>

                <div>
                    <label class="font-bold text-gray-400 uppercase text-[9px] ml-1">Kategori Kegiatan</label>
                    <div class="grid grid-cols-3 gap-2 mt-1">
                        <label class="cursor-pointer">
                            <input type="radio" name="jenis" value="Survey" checked class="hidden peer">
                            <div class="text-center p-3 bg-gray-50 rounded-2xl border peer-checked:bg-blue-900 peer-checked:text-white transition-all font-black text-[8px]">SURVEY (+10)</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="jenis" value="Non-Survey" class="hidden peer">
                            <div class="text-center p-3 bg-gray-50 rounded-2xl border peer-checked:bg-blue-900 peer-checked:text-white transition-all font-black text-[8px]">NON (+5)</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="jenis" value="Administrasi" class="hidden peer">
                            <div class="text-center p-3 bg-gray-50 rounded-2xl border peer-checked:bg-blue-900 peer-checked:text-white transition-all font-black text-[8px]">ADMIN (+3)</div>
                        </label>
                    </div>
                </div>

                <textarea id="desk" rows="3" placeholder="Deskripsi detail pekerjaan..." required class="w-full p-3 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-900"></textarea>

                <div class="bg-gray-50 p-4 rounded-2xl border-2 border-dashed border-gray-200 text-center">
                    <input type="file" id="foto" accept="image/*" class="hidden" onchange="previewImg(this)">
                    <div onclick="document.getElementById('foto').click()" class="cursor-pointer">
                        <i class="fas fa-camera text-gray-300 text-xl mb-1"></i>
                        <p id="fotoName" class="font-bold text-[9px] text-gray-400 uppercase">Lampirkan Foto Bukti</p>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                    Simpan Permanen
                </button>
            </form>
        </div>

        <div class="space-y-4">
            <h3 class="font-black text-blue-900 uppercase px-2 text-[10px] tracking-widest">Riwayat Terakhir</h3>
            <div id="historyList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbySPUPT6QbAOW58nzAOpwAQiTPnJRa39Y6jhFMaXuh_bNssvoJQkoMT8n8XPWSGhqG-VQ/exec";
        const user = JSON.parse(localStorage.getItem('current_user'));
        const storageKey = 'log_' + (user ? user.id : 'guest');
        let logs = JSON.parse(localStorage.getItem(storageKey)) || [];

        if(user) document.getElementById('userTag').innerText = user.name;

        function previewImg(input) {
            if(input.files[0]) document.getElementById('fotoName').innerText = input.files[0].name;
        }

        async function convertBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('formLog').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> MENGIRIM...';

            const rowId = "RID-" + Date.now();
            const file = document.getElementById('foto').files[0];
            const base64 = file ? await convertBase64(file) : "";
            const jenis = document.querySelector('input[name="jenis"]:checked').value;
            const skor = jenis === 'Survey' ? 10 : (jenis === 'Non-Survey' ? 5 : 3);

            const payload = {
                action: "addLogbook",
                nim: user.id, nama: user.name,
                tanggal: document.getElementById('tgl').value,
                lokasi: document.getElementById('lokasi').value,
                jenis: jenis,
                deskripsi: document.getElementById('desk').value,
                foto: base64, rowId: rowId, skor: skor
            };

            try {
                const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
                if(res.ok) {
                    logs.unshift(payload);
                    localStorage.setItem(storageKey, JSON.stringify(logs));
                    alert("Berhasil Disimpan!");
                    location.reload();
                }
            } catch(err) { alert("Gagal Sinkronisasi!"); }
            btn.disabled = false; btn.innerText = "Simpan Permanen";
        };

        function render() {
            const container = document.getElementById('historyList');
            container.innerHTML = logs.map((l, i) => `
                <div class="bg-white p-5 rounded-[2rem] shadow-md border-l-8 ${l.jenis === 'Survey' ? 'border-blue-900' : l.jenis === 'Non-Survey' ? 'border-orange-500' : 'border-gray-400'}">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex gap-1">
                            <span class="bg-gray-100 text-[7px] font-black px-2 py-1 rounded-full text-gray-500 uppercase">${l.jenis}</span>
                            <span class="bg-green-100 text-green-700 text-[7px] font-black px-2 py-1 rounded-full uppercase">+${l.skor} POIN</span>
                        </div>
                        <button onclick="hapusCloud('${l.rowId}', ${i})" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                    <p class="font-black text-blue-900 text-[11px] uppercase">${l.tanggal}</p>
                    <p class="text-orange-600 font-bold uppercase text-[9px] mb-2">${l.lokasi}</p>
                    <p class="text-gray-600 leading-tight">${l.deskripsi}</p>
                </div>
            `).join('');
        }

        window.hapusCloud = async (rid, index) => {
            if(!confirm("Hapus data ini dari cloud?")) return;
            try {
                await fetch(scriptURL, { method: 'POST', body: JSON.stringify({action: "deleteLogbook", rowId: rid}) });
                logs.splice(index, 1);
                localStorage.setItem(storageKey, JSON.stringify(logs));
                render();
            } catch(e) { alert("Gagal menghapus!"); }
        };

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <nav class="bg-blue-900 text-white p-6 shadow-2xl rounded-b-[3rem]">
        <div class="container mx-auto text-center">
            <h1 class="font-black uppercase tracking-tighter text-lg">Panel Pembimbing</h1>
            <p id="dosenName" class="text-yellow-400 text-[10px] font-bold uppercase tracking-widest mt-1">Memuat Nama Dosen...</p>
        </div>
    </nav>

    <div class="container mx-auto px-6 mt-10 max-w-md space-y-6">
        
        <a href="penilaian_logbook.html" class="flex items-center gap-5 bg-white p-6 rounded-[2.5rem] shadow-lg border-l-[10px] border-orange-500 active:scale-95 transition-all">
            <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600">
                <i class="fas fa-star text-2xl"></i>
            </div>
            <div>
                <h3 class="font-black text-blue-900 text-sm uppercase">Penilaian Logbook</h3>
                <p class="text-[9px] text-gray-400 font-bold uppercase">Validasi & Beri Skor Mahasiswa</p>
            </div>
        </a>

        <a href="performa_dosen.html" class="flex items-center gap-5 bg-white p-6 rounded-[2.5rem] shadow-lg border-l-[10px] border-blue-900 active:scale-95 transition-all">
            <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-900">
                <i class="fas fa-chart-line text-2xl"></i>
            </div>
            <div>
                <h3 class="font-black text-blue-900 text-sm uppercase">Performa Mahasiswa</h3>
                <p class="text-[9px] text-gray-400 font-bold uppercase">Statistik & Progres Mingguan</p>
            </div>
        </a>

        <a href="luaran_dosen.html" class="flex items-center gap-5 bg-white p-6 rounded-[2.5rem] shadow-lg border-l-[10px] border-green-500 active:scale-95 transition-all">
            <div class="w-14 h-14 bg-green-50 rounded-2xl flex items-center justify-center text-green-600">
                <i class="fas fa-file-export text-2xl"></i>
            </div>
            <div>
                <h3 class="font-black text-blue-900 text-sm uppercase">Luaran Prakerin</h3>
                <p class="text-[9px] text-gray-400 font-bold uppercase">Upload Produk & Laporan Akhir</p>
            </div>
        </a>

        <button onclick="logout()" class="w-full mt-10 text-gray-400 font-black text-[10px] uppercase tracking-[0.3em]">
            <i class="fas fa-sign-out-alt mr-1"></i> Keluar Sistem
        </button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('current_user'));
        if(!user || user.role !== "DOSEN") {
            window.location.href = 'index.html';
        } else {
            document.getElementById('dosenName').innerText = "Bpk/Ibu " + user.name;
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

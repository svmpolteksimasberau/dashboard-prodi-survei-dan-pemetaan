<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Logbook - PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white w-full max-w-sm p-10 rounded-[3rem] shadow-2xl text-center border-b-[10px] border-orange-500">
        <div class="mb-8">
            <i class="fas fa-user-circle text-blue-900 text-6xl mb-4"></i>
            <h1 class="font-black text-2xl text-blue-900 uppercase tracking-tighter leading-none">Akses Mahasiswa</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-2">Prodi Survei & Pemetaan</p>
        </div>

        <div class="space-y-4">
            <div class="text-left">
                <label class="text-[9px] font-black text-blue-900 uppercase ml-4">Nomor Induk Mahasiswa (NIM)</label>
                <input type="number" id="nimInput" placeholder="Masukkan NIM (Contoh: 121)" 
                    class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 font-bold text-center mt-1 border border-gray-100">
            </div>
            
            <div class="text-left">
                <label class="text-[9px] font-black text-blue-900 uppercase ml-4">PIN / Password</label>
                <input type="password" id="passInput" placeholder="Masukkan PIN Bebas" 
                    class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 font-bold text-center mt-1 border border-gray-100">
            </div>
            
            <button onclick="handleLogin()" id="btnLogin" 
                class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 hover:bg-blue-800 transition-all uppercase tracking-widest mt-4">
                Masuk ke Sistem
            </button>
        </div>

        <div class="mt-8 p-4 bg-orange-50 rounded-2xl border border-orange-100">
            <p class="text-[8px] text-orange-700 font-bold leading-relaxed">
                <i class="fas fa-lightbulb mr-1"></i> INFO PENDAFTARAN:<br>
                Jika NIM terdaftar tapi belum punya PIN, silakan masukkan PIN baru keinginan Anda. Sistem akan menyimpannya secara otomatis.
            </p>
        </div>
    </div>

    <script>
        // PASTI KAN URL INI ADALAH URL DARI "NEW DEPLOYMENT" TERBARU
        const scriptURL = "https://script.google.com/macros/s/AKfycbxkczI1AQXLfpxw3mF3iSNjGiXaCao3eKw_pu3bJQwVZ4LlQBL3B0dZEW9tX2L8enYk/exec";

        async function handleLogin() {
            const nim = document.getElementById('nimInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('btnLogin');

            if(!nim || !pass) {
                alert("NIM dan PIN tidak boleh kosong!");
                return;
            }

            // Tampilan Loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Menghubungkan...';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: "login", 
                        nim: nim.toString(), 
                        password: pass.toString() 
                    })
                });
                
                const result = await response.json();

                if(result.success) {
                    if(result.msg) alert(result.msg); 
                    
                    // Simpan ke memori browser
                    localStorage.setItem('current_user', JSON.stringify({ 
                        id: result.nim, 
                        name: result.nama 
                    }));

                    // Pindah ke halaman logbook
                    window.location.href = 'logbook.html'; 
                } else {
                    alert("Gagal: " + result.msg);
                    btn.disabled = false;
                    btn.innerText = "Masuk ke Sistem";
                }
            } catch (err) {
                console.error(err);
                alert("Error: Tidak bisa menjangkau database Cloud.");
                btn.disabled = false;
                btn.innerText = "Masuk ke Sistem";
            }
        }
    </script>
</body>
</html>

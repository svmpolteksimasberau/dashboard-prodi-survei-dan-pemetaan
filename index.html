<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Logbook PRAKERIN PSBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white w-full max-w-sm p-10 rounded-[3.5rem] shadow-2xl text-center border-b-[12px] border-orange-500">
        
        <div class="mb-10">
            <div class="w-20 h-20 bg-blue-900 rounded-3xl mx-auto flex items-center justify-center shadow-lg mb-4 transform -rotate-6">
                <i class="fas fa-user-shield text-yellow-400 text-3xl"></i>
            </div>
            <h1 class="font-black text-2xl text-blue-900 uppercase tracking-tighter leading-tight">Akses Logbook</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mt-2">Survey & Pemetaan - PSBC</p>
        </div>

        <div class="space-y-5">
            <div class="text-left">
                <label class="text-[10px] font-black text-blue-900 uppercase ml-5 mb-1 block">Nomor Induk Mahasiswa</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 text-xs italic">NIM</span>
                    <input type="number" id="nimInput" placeholder="Masukkan NIM Anda" 
                        class="w-full pl-14 pr-5 py-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 font-black text-sm text-gray-700 transition-all border border-gray-100 shadow-inner">
                </div>
            </div>
            
            <div class="text-left">
                <label class="text-[10px] font-black text-blue-900 uppercase ml-5 mb-1 block">PIN Keamanan (Bebas)</label>
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 text-xs italic">PIN</span>
                    <input type="password" id="passInput" placeholder="Min. 4 Digit" 
                        class="w-full pl-14 pr-5 py-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-900 font-black text-sm text-gray-700 transition-all border border-gray-100 shadow-inner">
                </div>
            </div>
            
            <button onclick="handleLogin()" id="btnLogin" 
                class="w-full bg-blue-900 text-white font-black py-5 rounded-[1.8rem] shadow-xl active:scale-95 hover:bg-blue-800 transition-all uppercase tracking-widest mt-4 flex justify-center items-center gap-2">
                Masuk Ke Sistem <i class="fas fa-sign-in-alt ml-1 text-yellow-400"></i>
            </button>
        </div>

        
        <div class="mt-8 p-5 bg-blue-50 rounded-[2rem] border border-blue-100 text-left">
            <div class="flex items-start gap-3">
                <i class="fas fa-info-circle text-orange-500 mt-1"></i>
                <div>
                    <p class="text-[9px] text-blue-900 font-black uppercase leading-tight">Pengguna Baru / Lupa PIN?</p>
                    <p class="text-[8px] text-blue-800/70 font-medium leading-relaxed mt-1">
                        Cukup masukkan NIM dan buat PIN baru. Jika lupa, silakan hubungi Admin untuk reset PIN Anda.
                    </p>
                </div>
            </div>
        </div>

        <p class="mt-8 text-[9px] text-gray-300 font-black uppercase tracking-widest">Politeknik Sinar Mas Berau Coal</p>
    </div>

    <script>
        // MASUKKAN URL WEB APP GOOGLE SCRIPT ANDA DI SINI
        const scriptURL = "https://script.google.com/macros/s/AKfycbxzMguvh7lzmdNQuFShk1INok1OhfX-D3i99c7Cz1CXLw-vhTMzXF8d0aBWmaAcdl2D/exec";

        async function handleLogin() {
            const nim = document.getElementById('nimInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('btnLogin');

            if(!nim || !pass) {
                alert("NIM dan PIN wajib diisi!");
                return;
            }

            if(pass.length < 4) {
                alert("PIN keamanan minimal 4 digit agar aman!");
                return;
            }

            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: "login", 
                        nim: nim, 
                        password: pass 
                    })
                });
                
                const result = await response.json();

                if(result.success) {
                    if(result.msg) alert("Notifikasi: " + result.msg); 
                    
                    // Simpan identitas ke LocalStorage agar logbook.html tahu siapa yang login
                    localStorage.setItem('current_user', JSON.stringify({ 
                        id: result.nim, 
                        name: result.nama 
                    }));

                    // ARAHKAN KE HALAMAN LOGBOOK
                    window.location.href = 'logbook.html'; 
                } else {
                    alert("Gagal: " + result.msg);
                    resetButton(btn);
                }
            } catch (err) {
                console.error(err);
                alert("Kesalahan: Tidak dapat terhubung ke server database.");
                resetButton(btn);
            }
        }

        function resetButton(btn) {
            btn.disabled = false;
            btn.innerHTML = 'Masuk Ke Sistem <i class="fas fa-sign-in-alt ml-1 text-yellow-400"></i>';
        }

        // Support tekan Enter untuk login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
